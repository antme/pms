<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
.table_form td {
	padding: 3px 10px;
}
.table_form td:FIRST-CHILD {
	text-align: right;
	width: 100px;
}
#form-container ul {
	list-style: none;
	padding: 0px;
	display:block;
}
#form-container ul li {
	float: left;
	padding: 0px 5px;
}
</style>

<script  src="js/purchaseRequestAdd.js"></script>
<body>
<script id="popup-editor" type="text/x-kendo-template">
  	<h3>申请数量</h3>
	<span data-bind="text: eqcostNo"></span>
</script>

<div>
		<h2>添加申请表单</h2>
		<div id="form-container">
		<form action="../../service/purchase/request/create" method="post"></form>
			<div>
				<table style="width: 80%">
					<tr>
						<td>项目名： <span data-bind="text: project_name"></span></td>	
						<td>项目编号： <span data-bind="text: project_code"></span></td>
						<td>合同编号： <span data-bind="text: salesContract_code"></span></td>
						<td>客户名称： <span data-bind="text: customer_name"></span></td>
						<td>申请编号：<span data-bind="text: code" ></span></td>
					</tr>
				</table>
			</div>
			<hr>
			<div>
				<ul>
					<li>申请部门: <input type="text" class="k-textbox" data-bind="value: department" /></li>
					<li>采购类别: <select data-bind="value: type">
										<option value="上海代理产品采购">上海代理产品采购</option>
										<option value="同方自主产品采购">同方自主产品采购</option>
										<option value="其它渠道采购">其它渠道采购</option>
								</select>
					</li>
					<li>到货要求日期: <input data-role="datepicker" data-bind="value: planDate" /></li>
				</ul>
			</div>
			<br><br>
            <div>
				<h4>成本设备清单</h4>
				<div id="subGrid" data-bind="source: eqcostList"></div>
            	<button id="countTotal">计算本次申请</button>
            </div>
            <br><br>
            <div>
            	<table style="width:500px" border="1">
            		<tr>
            			<td>申请总金额</td>
            			<td>采购货品数量</td>
            			<td>货品占合同%</td>
            			<td>采购货品金额占合同%</td>
            		</tr>
            		<tr>
            			<td>10000</td>
            			<td>200</td>
            			<td>0</td>
            			<td>0</td>
            		</tr>
            	</table>
            	<button id="countTotal">生成采购申请单</button>
            </div>
            <br><br>
            <div>
            	<label>备注:</label>
            	<textarea rows="4" cols="120" class="k-textbox" data-bind="value: comment" ></textarea>
            	<input type="submit" value="提交">
            </div>
		</div>
</div>		
</body>
