<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>


#purchaseorder-edit-header {
	margin-bottom: 10px;
}

#purchaseorder-edit-header span {
	font-weight: bold;
}
</style>

<script type="text/javascript" src="js/common/purchaseCommon.js"></script>
<script type="text/javascript" src="js/purchaseorder/purchaseOrderEdit.js"></script>
</head>



<body>
   
    <div id="purchaseorder-edit" class="k-content">
        <div id="purchase-request-select" class="k-content">
            <div>
                <label>选择采购申请: </label><input id="purchaseRequest" style="width: 250px" /><button onclick="selectRequest();">确定</button>
            </div>  
        </div>
    
        <div id="purchaseorder-edit-item">
  
             <div>
                <table style="width: 80%">
                    
                     <tr>
                        <td>申请编号：<strong><span data-bind="text: purchaseRequestCode" ></span></strong></td>                    
                        <td>项目名： <strong><span data-bind="text: projectName"></span></strong></td>   
                        <td>项目负责人： <strong><span data-bind="text: projectManager"></span></strong></td>
                        <td>合同编号： <strong><span data-bind="text: salesContractCode"></span></strong></td>
                        <td>客户名称： <strong><span data-bind="text: customerName"></span></strong></td>                  
                    </tr>
                    <tr>
                        <td>申请部门：<strong><span data-bind="text: pbDepartment" ></span></strong></td>
                        <td>状态：<strong><span data-bind="text: status" ></span></strong></td>
                        <td> 到货要求日期: <input disabled=true data-role="datepicker"  data-format="yyyy/MM/dd" data-bind="value: pbPlanDate" class="foredit"  ></input></td>
                        <td> 申请日期: <input  disabled=true data-role="datepicker" data-format="yyyy/MM/dd" data-bind="value: requestedDate" class="foredit"  ></input></td>
                        <td> 采购类别: <span data-bind="text: purchaseType" class="foredit"  ></span></td>
                    </tr>
                </table>
            </div>
            <div class="k-edit-label" style="width:7%; text-align: left">
                <label>货物递送方式</label>
            </div>
            <div  class="k-edit-field " style="width:15%;">
                <input type="text" id="eqcostDeliveryType" required="required" data-bind="value: eqcostDeliveryType">
            </div>
            
              <hr>
            <div>
                <div style="margin-bottom:5px; margin-top:5px;"><label>提示: 点击单元格可以编辑</label></div>
                <div id="purchaseorder-edit-grid"></div>        
            </div>
           <br><br>
            <div>
                <label>备注:</label>
                <textarea class="k-textarea  foredit" style="width:400px;" data-bind="value: comment" ></textarea>
            </div>
            <hr>
             <div>
                <label>审核备注:</label>
                <textarea class="k-textarea  foredit" style="width:400px; display:none;" id="approve-comment" ></textarea>
            </div>
            <div style="width:400px; margin-top:50px;">
                <div id="purchaseorder-sum-grid"></div>
                <div>
                    <button onclick="saveOrder();" class="save">保存</button>
                    <button onclick="saveOrder('已提交');"  class="save">提交申请</button>
                    <button onclick="approvePurOrder();" class="approve">批准</button>
                    <button onclick="rejectPurOrder();" class="approve">拒绝</button>
                    <button onclick="cancel();">取消</button>
                </div>
            </div>
        
        </div>
    </div>



</body>
</html>
