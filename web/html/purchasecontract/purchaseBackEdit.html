<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script  src="js/purchaseBackEdit.js"></script>
<body>
	<div>
		<h2>备货申请</h2>
		<div id="searchDiv">
			<label>选择合同:</label>
			<input id="searchfor" style="width:250px;" type="text" value=""/>
			<input id="searchbt" class="k-button" type="button" value="确定"/>
		</div>
		<hr>
		<div id="form-container">
			<table class="table_form">
				<tr>
					<td>项目名： <span data-bind="text: projectName"></span></td>	
					<td>项目编号： <span data-bind="text: projectCode"></span></td>
					<td>合同编号： <span data-bind="text: contractCode"></span></td>
					<td>客户名称： <span data-bind="text: customer"></span></td>
				</tr>
				<tr>
					<td>申请编号：<span data-bind="text: pbCode" ></span></td>
					<td>状态：<span data-bind="text: pbStatus" ></span></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>申请部门: <select id="departmentItems" class="k-input" required data-bind="value: pbDepartment"></select></td>
					<td>采购类别: <select id="pbTypeItems" class="k-input" required data-bind="value: pbType"></select></td>
					<td colspan="2">到货要求日期: <input data-role="datepicker" data-format="yyyy/MM/dd" data-bind="value: pbPlanDate"/></td>
				</tr>
			</table>
            <div>
				<h4>成本设备清单</h4>
				<div id="subGrid" data-bind="source: eqcostList"></div>
            	<br><label>备注:</label>
            	<textarea rows="4" cols="120" class="k-textbox" style="width:300px;" data-bind="value: pbComment" ></textarea>
            </div>
            <br>
            <div id="form-container-button">
            	<button access="purchase_back_management" class="k-button access" value="save">保存</button>
            	<button access="purchase_back_management" class="k-button access" value="submit">提交</button>
            	<button class="k-button" value="cancel">取消</button>
            </div>
		</div>
	</div>		
</body>
