<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
.k-grid-toolbar {
	height: 25px;
}

#role-edit {
	cursor: pointer;
}
</style>

        
<body>
	<div id="main-content" class="main-content">
		123456<div id="grid"></div>
	</div>
<script>
    $(document).ready(function () {
        var crudServiceBaseUrl = "../../service/purchase/request",
            dataSource = new kendo.data.DataSource({
                transport: {
                    read:  {
                        url: crudServiceBaseUrl + "/list",
                        dataType: "jsonp",
                        type : "post"
                    },
                    update: {
                        url: crudServiceBaseUrl + "/update",
                        dataType: "jsonp",
                        type : "post"
                    },
                    destroy: {
                        url: crudServiceBaseUrl + "/destroy",
                        dataType: "jsonp",
                        type : "post"
                    },
                    create: {
                        url: crudServiceBaseUrl + "/create",
                        dataType: "jsonp",
                        type : "post"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return {models: kendo.stringify(options.models)};
                        }
                    }
                },
                batch: true,
                pageSize: 10,
                schema: {
                    model: {
                        id: "_id",
                        fields: {
                            _id: { editable: false, nullable: true },
                            code: { validation: { required: true } },
                            type: { },
                            customerContractCode: { },
                            purchaseOrderCode: { },
                            purchseContractCode: { },
                            customerName: { },
                            projectManagerName: { },
                            status: { },
                            approvedDate: { },
                            amount: { },
                            acountOfRequestInContract: { },
                            percentOfGoodsInContract: { }
                            percentOfAmountInContract: { }
                        }
                    }
                }
            });

        $("#grid").kendoGrid({
            dataSource: dataSource,
            pageable: true,
            toolbar: [{name: "create", text:"添加"}],
            columns: [
                { field:"code", title: "申请编号" },
                { field: "type", title:"申请类型" },
                { field: "customerContractCode", title:"客户合同编号" },
                { field: "purchaseOrderCode", title:"采购订单编号" },
                { field: "purchseContractCode", title:"采购合同编号" },
                { field: "customerName", title:"客户名" },
                { field: "projectManagerName", title:"PM" },
                { field: "status", title:"申请状态" },
                { field: "approvedDate", title:"申请批准时间" },
                { field: "amount", title:"金额" },
                { field: "acountOfRequestInContract", title:"合同下采购申请单数量" },
                { field: "percentOfGoodsInContract", title:"合同下已成功申请货品%" },
                { field: "percentOfAmountInContract", title:"合同下已成功申请货品金额%" },
                { command: [{name: "edit", text: "编辑"},{name: "destroy", text: "删除"}], title: "&nbsp;", width: "160px" }
            ],
            editable: "popup"
        });
    });
</script>	
</body>
