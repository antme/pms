<body>

<div id="grid"></div>
<script type="text/x-kendo-template" id="purTemplate">
	<div class="toolbar">
		<button id ="bt_addPur">添加</button>
	</div>
</script>
<div id="popRequest" style="display: none;">
    <div id="purchaseRequestInfo" >
    		<label>请输入 销售合同编号:</label>
    		<select data-role="combobox" data-text-field="name" data-value-field="name" data-bind="source: purchaseContractList, value: purchaseContractValue"></select>
    		<button data-bind="click: L_search">确定</button>
    		<br><hr><br>
    		<label>申请编号:</label>
    		<input data-bind="value: L_code" disabled="disabled"/>    		
     		<label>销售合同编号:</label>
    		<input data-bind="value: L_purchaseContractCode" disabled="disabled"/>   		
    		<label>项目名称:</label>
    		<input data-bind="value: L_projectName"  disabled="disabled"/>
    		<label>项目负责人:</label>
    		<input data-bind="value: L_pm"  disabled="disabled"/></td>
    		<label>客户名称: </label>
    		<input data-bind="value: L_customerName"  disabled="disabled"/>
    		<br><hr><br>
    		<label>采购类别:</label>
    		<select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: typeValues, value:L_type"></select>
    		<br>
    		<label>要求到货日期: </label>
    		<input data-role="datepicker" data-bind="value: L_requireDate" />
    		<br>
    		<label>清单列表：</label>
    		<div data-role="grid" data-sortable="true" data-editable="true" data-columns='["Name", "Price", "UnitsInStock", {"command": "destroy"}]' data-bind="source: gridSource"></div>
    		<button data-bind="click: L_submit">提交</button>
	</div>	
</div>	
</body>
