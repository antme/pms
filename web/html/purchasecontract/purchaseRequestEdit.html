<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>

label{
   margin-left: 5px;
   
}


#purchaseorder-edit-header{
    margin-bottom: 10px;
}


#purchaseorder-edit-header span{
    font-weight: bold;
}

</style>


<script type="text/javascript" src="js/purchaserequest/purchaseRequestEdit.js"></script>
</head>



<body>
   
    <div id="purchase-request-edit">
        <div class="k-content">
            <button onclick="back();">返回</button>
        </div>
        
        <div id="purchase-back-select" class="k-content">
            <div>
                <label>选择备货申请: </label><input id="purchaseBackSelect" style="width: 250px" /><button onclick="selectBackRequest();">确定</button>
            </div>  
        </div>
    
        <div id="purchase-request-edit-item">
    
            <div>
                <table style="width: 80%">
                    <tr>
                        <td>项目名： <strong><span data-bind="text: projectName"></span></strong></td>   
                        <td>项目编号： <strong><span data-bind="text: projectCode"></span></strong></td>
                        <td>合同编号： <strong><span data-bind="text: contractCode"></span></strong></td>
                        <td>客户名称： <strong><span data-bind="text: customer"></span></strong></td>
                        <td>申请编号：<strong><span data-bind="text: purchaseRequestCode" ></span></strong></td>
                        <td>状态：<span data-bind="text: status" ></span></td>
                    </tr>
                </table>
            </div>
            <hr>
            <div>
                <div style="margin-bottom:5px; margin-top:5px;"><label>提示: 点击单元格可以编辑:</label></div>
                <div id="purchase-request-edit-grid"></div>        
            </div>
            <div style="width:400px; margin-top:50px;">
                <div id="purchase-request-sum-grid"></div>
                <div>
                    <button onclick="save();">保存</button>
                    <button onclick="save('审批中');">提交申请</button>
                </div>
            </div>
        
        </div>
    </div>



</body>
</html>
