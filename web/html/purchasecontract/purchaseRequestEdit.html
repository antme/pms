<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>

label{
   margin-left: 5px;
   
}


#purchaseorder-edit-header{
    margin-bottom: 10px;
}


#purchaseorder-edit-header span{
    font-weight: bold;
}

</style>


<script type="text/javascript" src="js/purchaserequest/purchaseRequestEdit.js"></script>
</head>



<body>
   
    <div id="purchase-request-edit">
        <div id="purchase-back-select" class="k-content">
            <div>
                <label>选择备货申请: </label><input id="purchaseBackSelect" style="width: 250px" /><button onclick="selectBackRequest();">确定</button>
            </div>  
        </div>
    
        <div id="purchase-request-edit-item">
    
            <div>
                <table style="width: 80%">
                    <tr>
                        <td>申请编号：<strong><span data-bind="text: purchaseRequestCode" ></span></strong></td>                    
                        <td>项目名： <strong><span data-bind="text: projectName"></span></strong></td>   
                        <td>项目负责人： <strong><span data-bind="text: projectManager"></span></strong></td>
                        <td>合同编号： <strong><span data-bind="text: salesContractCode"></span></strong></td>
                        <td>客户名称： <strong><span data-bind="text: customer"></span></strong></td>                  
                    </tr>
                    <tr>
                        <td>申请部门：<strong><span data-bind="text: pbDepartment" ></span></strong></td>
                        <td>状态：<strong><span data-bind="text: status" ></span></strong></td>
                        <td> 到货要求日期: <span data-bind="text: pbPlanDate" class="foredit"  ></span></td>
                        <td> 申请日期: <span data-bind="text: requestedDate" class="foredit"  ></span></td>
                        <td> 采购类别: <span data-bind="text: pbType" class="foredit"  ></span></td>
                    </tr>
                </table>
            </div>
            

            
            <hr>
            <div>
                <div style="margin-bottom:5px; margin-top:5px;"><label>提示: 点击单元格可以编辑:</label></div>
                <div id="purchase-request-edit-grid"></div>        
            </div>
            
            <br><br>
            <div>
                <label>备注:</label>
                <textarea rows="8" cols="220" class="k-textbox  foredit" style="width:400px;" data-bind="value: comment" ></textarea>
            </div>
            
            <div style="width:400px; margin-top:50px;">
                <div id="purchase-request-sum-grid"></div>
                <div>
                    <button onclick="save();">保存</button>
                    <button onclick="save('审批中');">提交申请</button>
                    <button onclick="back();">取消</button>
                </div>
            </div>
        
        </div>
    </div>



</body>
</html>
