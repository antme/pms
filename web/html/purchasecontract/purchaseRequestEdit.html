<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>
label {
	margin-left: 5px;
}

#purchaseorder-edit-header {
	margin-bottom: 10px;
}

#purchaseorder-edit-header span {
	font-weight: bold;
}

</style>

<script type="text/javascript" src="js/common/purchaseCommon.js"></script>
<script type="text/javascript" src="js/purchaserequest/purchaseRequestEdit.js"></script>
</head>



<body>
   
    <div id="purchase-request-edit">
        <div id="purchase-back-select" class="k-content">
            <div>
                <label>选择备货申请: </label><input id="purchaseBackSelect" style="width: 250px" /><button onclick="selectBackRequest();">确定</button>
            </div>  
        </div>
    
        <div id="purchase-request-edit-item">
    
            <div>
                <table style="width: 80%">
                    <tr>
                        <td>申请编号：<strong><span data-bind="text: purchaseRequestCode" ></span></strong></td>                    
                        <td>项目名： <strong><span data-bind="text: projectName"></span></strong></td>   
                        <td>项目负责人： <strong><span data-bind="text: projectManager"></span></strong></td>
                        <td>合同编号： <strong><span data-bind="text: salesContractCode"></span></strong></td>
                        <td>客户名称： <strong><span data-bind="text: customerName"></span></strong></td>                  
                    </tr>
                    <tr>
                        <td>申请部门：<strong><span data-bind="text: pbDepartment" ></span></strong></td>
                        <td>状态：<strong><span data-bind="text: status" ></span></strong></td>
                        <td> 到货要求日期: <input disabled=true data-role="datepicker"  data-format="yyyy/MM/dd" data-bind="value: pbPlanDate" class="foredit"  ></input></td>
                        <td> 申请日期: <input  disabled=true data-role="datepicker" data-format="yyyy/MM/dd" data-bind="value: requestedDate" class="foredit"  ></input></td>
                        <td> </td>
                    </tr>
                </table>
            </div>
			
			<div class="k-edit-label" style="width:5%;">
                <label>采购类别</label>
            </div>
            <div  class="k-edit-field " style="padding-right:0px;">
                <input type="text" id="purchaseType" required="required" data-bind="value: purchaseType">
            </div>
	
			<hr>
            <div>
                <div style="margin-bottom:5px; margin-top:5px;"><label>提示: 点击单元格可以编辑:</label></div>
                <div id="purchase-request-edit-grid"></div>        
            </div>
            
            <br><br>
            <div>
                <label>备注:</label>
                <textarea rows="8" cols="220" class="k-textbox  foredit" style="width:400px;" data-bind="value: comment" ></textarea>
            </div>
            <hr>
            <div>
                <label>审核备注:</label>
                <textarea rows="8" cols="220" class="k-textbox  foredit" style="width:400px; display:none;" id="approve-comment" ></textarea>
            </div>
            
            <div style="width:400px; margin-top:50px;">
                <div id="purchase-request-sum-grid"></div>
                <div>
                    <button access="purchase_request_management" class="k-button access" onclick="saveRequest();" id="save-button">保存</button>
                    <button access="purchase_request_management" class="k-button access" onclick="saveRequest('审批中');" id="submit-button">提交申请</button>
                    <button access="purchase_request_management" class="k-button access" onclick="approve();" id="approve-button">批准</button>
                    <button access="purchase_request_management" class="k-button access" onclick="reject();" id="reject-button">拒绝</button>
                    <button class="k-button" onclick="cancel();">取消</button>
                </div>
            </div>
        
        </div>
    </div>



</body>
</html>
