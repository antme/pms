<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>
.k-grid-toolbar {
	height: 25px;
}

#purchasecontract-edit-item {
	display: none;
}

#purchasecontract-edit {
	display: none;
}
</style>
<script type="text/javascript" src="js/purcontract.js"></script>
<script type="text/x-kendo-template" id="template">
    <button class="k-button" onclick="add();">新增</button>
    <button class="k-button"  onclick="approve()">批准</button>
    <button class="k-button"  onclick="reject()">拒绝</button>
</script>

</head>
<body>
	<div id="purchasecontract" class="k-content">
		<div id="grid"></div>
	</div>


	<div id="purchasecontract-edit" class="k-content">
		<div id="purchasecontract-select">
			<label> 选择采购订单: </label><input id="purchasecontractin"
				style="width: 250px" />
			<button onclick="showOrderWindow();">确定</button>
		</div>


		<div id="purchasecontract-edit-item">
			<div id="purchasecontract-edit-header">
				<div>
					<div>
						<label>项目名: <span id="projectName"></span></label> <label>项目ID:<span
							id="projectCode"></span></label> <label>客户合同ID: <span
							id="customerContractCode"></span></label> <label>申请ID:<span
							id="customerRequestContractId"></span></label> <label>订单ID: <span
							id="orderCode"></span></label> <label>序号: <span
							id="purchaseContractCode"></span></label> <label>变更次数: <span
							id="purchaseContractCode"></span></label>
					</div>
				</div>
			</div>

			<div>
				<button onclick="save();">保存</button>
				<button>入库申请单</button>
			</div>

			<div id="tabstrip">
				<ul>
					<li class="k-state-active">基本信息</li>
					<li>对应采购申请信息</li>
				</ul>
				<div>
					<div class="k-edit-form-container">
						<!-- 采购合同基本信息 -->
						<div>
							<div class="k-edit-label ">
								<label for="purchaseContractCode">采购合同编号</label>
							</div>
							<div data-container-for="purchaseContractCode"
								class="k-edit-field ">
								<input type="text" class="k-input k-textbox"
									name="purchaseContractCode" required data-required-msg="Input 采购合同编号"
									data-bind="value: purchaseContractCode">
							</div>

							<div class="k-edit-label ">
								<label for="purchaseContractType">采购合同类别</label>
							</div>
							<div data-container-for="purchaseContractType"
								class="k-edit-field ">
						      <select name="purchaseContractType" id="purchaseContractType" data-bind="value: purchaseContractType" required data-required-msg="Select Contract Type">
		                        <option>type1</option>
		                        <option>type2</option>
		                        <option>type3</option>
		                      </select>
							</div>

							<div class="k-edit-label ">
								<label for="signBy">签订人</label>
							</div>
							<div data-container-for="signBy" class="k-edit-field ">
								<input type="text" class="pro-dropdownlist" name="signBy"
									id="signBy" required="required" data-bind="value: signBy">
							</div>

							<div class="k-edit-label ">
								<label for="supplierName">供应商名称</label>
							</div>
							<div data-container-for="supplierName" class="k-edit-field ">
								<input type="text" class="pro-dropdownlist" name="supplierName"
									id="supplierName" required="required"
									data-bind="value: supplierName">
							</div>

							<div class="k-edit-label ">
								<label for="supplierNameContact">供应商联系人</label>
							</div>
							<div data-container-for="supplierNameContact"
								class="k-edit-field ">
								<input type="text" class="pro-dropdownlist"
									name="supplierNameContact" id="supplierNameContact"
									required="required" data-bind="value: supplierNameContact">
							</div>

							<div class="k-edit-label ">
								<label for="projectContractName">对应销售合同名称</label>
							</div>
							<div data-container-for="projectContractName"
								class="k-edit-field ">
								<input type="text" class="k-input k-textbox"
									name="projectContractName" id="projectContractName"
									required="required" data-bind="value: projectContractName">
							</div>

							<div class="k-edit-label ">
								<label for="signDate">合同签订日期</label>
							</div>
							<div data-container-for="signDate" class="k-edit-field ">
								<input type="text" class="k-input k-textbox" name="signDate"
									id="signDate" required="required" data-bind="value: signDate">
							</div>

							<div class="k-edit-label ">
								<label for="firstPay">首付</label>
							</div>
							<div data-container-for="firstPay" class="k-edit-field ">
								<input type="text" class="k-input k-textbox" name="firstPay"
									id="firstPay" required="required" data-bind="value: firstPay">
							</div>

							<div class="k-edit-label ">
								<label for="moneyProgress">进度款</label>
							</div>
							<div data-container-for="moneyProgress" class="k-edit-field ">
								<input type="text" class="k-input k-textbox"
									name="moneyProgress" id="moneyProgress" required="required"
									data-bind="value: moneyProgress">
							</div>

							<div class="k-edit-label ">
								<label for="deposit">质保金</label>
							</div>
							<div data-container-for="projectAddress" class="k-edit-field ">
								<input type="text" class="k-input k-textbox" name="deposit"
									id="deposit" required="required" data-bind="value: deposit">
							</div>

							<div class="k-edit-label ">
								<label for="contractMoney">合同金额</label>
							</div>
							<div data-container-for="contractMoney" class="k-edit-field ">
								<input type="text" class="k-input k-textbox"
									name="contractMoney" id="contractMoney" required="required"
									data-bind="value: contractMoney">
							</div>

							<div class="k-edit-label ">
								<label for="invoiceType">收票类型</label>
							</div>
							<div data-container-for="projectAddress" class="k-edit-field ">
						        <select name="invoiceType" data-bind="value: invoiceType" id="invoiceType" required data-required-msg="Select Contract Type">
	                                <option>type1</option>
	                                <option>type2</option>
	                                <option>type3</option>
                                </select>
							</div>


							<div class="k-edit-label ">
								<label for="description">采购合同描述</label>
							</div>
							<div data-container-for="description" class="k-edit-field ">
								<textarea id="description" rows="4" cols="120" class="k-textbox"
									data-bind="value: description"></textarea>
							</div>

						</div>
					</div>
				</div>

				<div>
					<div id="purchasecontract-edit-grid"></div>
				</div>
			</div>

		</div>

	</div>


</body>
</html>
