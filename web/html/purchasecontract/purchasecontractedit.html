<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/common/purchaseCommon.js"></script>
<script type="text/javascript" src="js/purchasecontract/purcontractEdit.js"></script>
<style>
    
.k-edit-form-container {
    width: 100%;
}

.k-edit-label {
    padding-right: 1%;
    width: 10%;
}

.k-edit-field {
    width: 20%;
}
</style>

<div id="purchasecontract-edit" class="k-content">
	<div class="k-edit-field " id="purchasecontractselect"
		style="width: 1200px;">

		<input type="text" name="purchasecontractin" 
			id="purchasecontractin" style="width: 500px;"/>
		<button onclick="showOrderWindow();">确定</button>

	</div>



	<div id="purchasecontract-edit-item">
			<div id="purchasecontract-edit-header">
			   <table style="width: 80%">
                    <tr>
                        <td>状态：<strong><span data-bind="text: status" ></span></strong></td>
                    </tr>
                </table>
			</div>

			<div id="tabstrip">
				<ul>
					<li class="k-state-active">基本信息</li>
					<li>货物清单(订单号分组)</li>
					<li id="merged-select">货物清单(合并)</li>
				</ul>
				<div>
					<div class="k-edit-form-container">
						<!-- 采购合同基本信息 -->
					<div>
					    <div class="k-edit-label ">
                            <label for="purchaseContractCode">采购合同编号</label>
                        </div>
                        <div data-container-for="purchaseContractCode"
                            class="k-edit-field ">
                            <input type="text" class="k-input k-textbox"
                                name="purchaseContractCode" required
                                data-required-msg="Input 采购合同编号"
                                data-bind="value: purchaseContractCode">
                        </div>
                        
                        
                        <div class="k-edit-label" >
			                <label>货物递送方式</label>
			            </div>
			            <div  class="k-edit-field " >
			                <input type="text" id="eqcostDeliveryType" required="required" data-bind="value: eqcostDeliveryType">
			            </div>
                        
						<div class="k-edit-label ">
							<label for="contractExecuteCate">虚拟采购合同类型</label>
						</div>
						<div data-container-for="contractExecuteCate"
							class="k-edit-field ">
							<input type="radio" name="contractExecuteCate" value="正常采购 " checked
								data-bind="checked: contractExecuteCate"  onclick="changeCType(0);")/>正常采购 <input type="radio"
								name="contractExecuteCate" value="虚拟合同"  onclick="changeCType(1);" data-bind="checked: contractExecuteCate" />虚拟合同
							
						</div>
		

						<div class="k-edit-label ">
							<label for="purchaseContractType">采购合同类别</label>
						</div>
						<div data-container-for="purchaseContractType"
							class="k-edit-field ">
							<input type="text" name="purchaseContractType"
								id="purchaseContractType" required="required"
								data-bind="value: purchaseContractType">
						</div>

						<div class="k-edit-label ">
							<label for="signBy">签订人</label>
						</div>
						<div data-container-for="signBy" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="signBy"
								id="signBy" required="required" data-bind="value: signBy">
						</div>

						<div class="k-edit-label supplierSelect">
							<label for="supplierName">供应商名称</label>
						</div>
						<div data-container-for="supplier" class="k-edit-field supplierSelect">
							<input type="text" name="supplier" id="supplier"
									data-bind="value: supplier">
						</div>
	
                       
                        
                        <div class="k-edit-label supplierBJ">
                            <label for="supplierName">供应商名称</label>
                        </div>
                        <div data-container-for="supplierNamebj" class="k-edit-field supplierBJ">
                 
                              <input type="text" name="supplierNamebj" id="supplierNamebj"
                                data-bind="value: supplierNamebj" >
                        </div>
    
                   
                        
						<div class="k-edit-label ">
							<label for="supplierNameContact">供应商联系人</label>
						</div>
						<div data-container-for="supplierNameContact"
							class="k-edit-field ">
							<input type="text" name="supplierNameContact"
								id="supplierNameContact" required="required"
								data-bind="value: supplierNameContact">
						</div>
						<div class="k-edit-label ">
							<label for="eqcostDeliveryType">货物递送方式</label>
						</div>
						<div data-container-for="eqcostDeliveryType" class="k-edit-field ">
							<input type="text" name="eqcostDeliveryType" disabled
								required="required" data-bind="value: eqcostDeliveryType">
						</div>

						<div class="k-edit-label ">
							<label for="executeStatus">执行状态</label>
						</div>
						<div data-container-for="executeStatus" class="k-edit-field ">
							<input type="text" name="executeStatus" id="executeStatus"
								required="required" data-bind="value: executeStatus">
						</div>

						<div class="k-edit-label ">
							<label for="contractProperty">采购合同性质</label>
						</div>
						<div data-container-for="contractProperty" class="k-edit-field ">
							<select name="contractProperty"
								data-bind="value: contractProperty" id="contractProperty"
								required data-required-msg="Select Contract Type">
								<option>闭口合同</option>
								<option>开口合同</option>
							</select>
						</div>

						<div class="k-edit-label ">
							<label for="signDate">合同签订日期</label>
						</div>
						<div class="k-edit-field ">
							<input id="signDate" name="signDate" data-bind="value:signDate"
								data-role="datepicker" required />

						</div>

                        <div class="k-edit-label ">
                            <label for="contractPaymentType">付款方式</label>
                        </div>
                        <div data-container-for="contractPaymentType" class="k-edit-field ">
                            <input class="k-input k-textbox" name="contractPaymentType"
                                id="contractPaymentType" required="required" data-bind="value: contractPaymentType">
                        </div>
                        
						<div class="k-edit-label ">
							<label for="firstPay">首付</label>
						</div>
						<div data-container-for="firstPay" class="k-edit-field ">
							<input type="number" class="k-input k-textbox" name="firstPay"
								id="firstPay" required="required" data-bind="value: firstPay">
						</div>

						<div class="k-edit-label ">
							<label for="moneyProgress">进度款</label>
						</div>
						<div data-container-for="moneyProgress" class="k-edit-field ">
							<input type="number" class="k-input k-textbox"
								name="moneyProgress" id="moneyProgress" required="required"
								data-bind="value: moneyProgress">
						</div>

						<div class="k-edit-label ">
							<label for="deposit">质保金</label>
						</div>
						<div data-container-for="projectAddress" class="k-edit-field ">
							<input type="number" class="k-input k-textbox" name="deposit"
								id="deposit" required="required" data-bind="value: deposit">
						</div>

						<div class="k-edit-label ">
							<label for="contractMoney">合同金额</label>
						</div>
						<div data-container-for="contractMoney"
							class="k-edit-field ">
							<input type="number" class="k-input k-textbox"
								name="contractMoney" id="contractMoney"
								required="required" disabled data-bind="value: contractMoney">
						</div>

						<div class="k-edit-label ">
							<label for="invoiceType">收票类型</label>
						</div>
						<div data-container-for="projectAddress" class="k-edit-field ">
							<select name="invoiceType" data-bind="value: invoiceType"
								id="invoiceType" required
								data-required-msg="Select Contract Type">
								<option>增值税专用</option>
								<option>建筑业发票</option>
								<option>服务业发票</option>
							</select>
						</div>

                        <div class="k-edit-label ">
                            <label for="poNumber">PO号</label>
                        </div>
                        <div data-container-for="poNumber" class="k-edit-field ">
                            <input type="text"  name="poNumber"
                                id="poNumber" disabled data-bind="value: poNumber">
                        </div>
                        <div class="k-edit-label ">
                        </div>
                        <div class="k-edit-field ">                       
                        </div>
						<div class="k-edit-label ">
							<label for="description">采购合同描述</label>
						</div>
						<div data-container-for="description" class="k-edit-field ">
							<textarea id="description" class="k-textarea"
								data-bind="value: description"></textarea>
						</div>
                        <div class="k-edit-label ">
                        </div>
                        <div class="k-edit-field ">                       
                        </div>
                        <div class="k-edit-label ">
                        </div>
                        <div class="k-edit-field ">                       
                        </div>
                        
						<div class="k-edit-label ">
							<label for="comment">备注</label>
						</div>
						<div data-container-for="comment" class="k-edit-field ">
							<textarea class="k-textarea"
								data-bind="value: comment"></textarea>
						</div>
						
						  <hr>
			             <div>
			                <label>审核备注:</label>
			                <textarea class="k-textarea  foredit" style="width:400px; display:none;" id="approve-comment" ></textarea>
			            </div>

					</div>
				</div>
				</div>

				<div>
					<div id="purchasecontract-edit-grid"></div>
				</div>
                <div>
                    <div id="merged-grid"></div>
                </div>
			</div>
            <div>
                <button onclick="save();" class="save">保存</button>
                <button onclick="save('审批中');" class="save">提交申请</button>
                <button onclick="approvePurCon();" class="approve">批准</button>
                <button onclick="rejectPurCon();" class="approve">拒绝</button>
                <button onclick="cancel();">取消</button>
            </div>
		</div>

	</div>
