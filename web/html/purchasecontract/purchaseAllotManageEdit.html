<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
.table_form td {
	padding: 3px 10px;
}
.table_form td:FIRST-CHILD {
	text-align: right;
	width: 100px;
}
#form-container ul {
	list-style: none;
	padding: 0px;
	display:block;
}
#form-container ul li {
	float: left;
	padding: 0px 5px;
}
</style>

<script  src="js/purchaseAllotManageEdit.js"></script>
<body>
<div>
		<h2>审核调拨申请</h2>
		<div id="form-container">
			<div>
				<table style="width: 90%">
					<tr>
						<td>项目名： <span data-bind="text: projectName"></span></td>	
						<td>项目编号： <span data-bind="text: projectCode"></span></td>
						<td>合同编号： <span data-bind="text: contractCode"></span></td>
						<td>客户名称： <span data-bind="text: customer"></span></td>
						<td>备货编号：<span data-bind="text: pbCode" ></span></td>
					</tr>
				</table>
				<hr>
				<table style="width: 90%">
					<tr>
						<td>调拨编号：<span data-bind="text: paCode" ></span></td>
						<td>调拨状态：<span data-bind="text: paStatus" ></span></td>
						<td>提交时间：<span data-bind="text: paSubmitDate" ></span></td>
						<td>批准时间：</td>
						<td></td>
					</tr>
				</table>
			</div>
			<hr>
			<div>
				<ul>
					<li>申请部门: <input type="text" class="k-textbox foredit" data-bind="value: pbDepartment" /></li>
					<li>采购类别: <select data-bind="value: pbType" class="foredit" >
										<option value="上海代理产品采购">上海代理产品采购</option>
										<option value="同方自主产品采购">同方自主产品采购</option>
										<option value="其它渠道采购">其它渠道采购</option>
								</select>
					</li>
					<li>到货要求日期: <input data-role="datepicker" data-bind="value: pbPlanDate" class="foredit"  /></li>
				</ul>
			</div>
			<br><br>
            <div>
				<h4>成本设备清单</h4>
				<div id="subGrid" data-bind="source: eqcostList"></div>
            </div>
            <br><br>
            <div>
            	<label>备注:</label>
            	<textarea rows="4" cols="120" class="k-textbox" style="width:300px;" data-bind="value: paComment" ></textarea>
            </div>
            <br>
            <div>
            	<input class="submitform foreditbt" type="button" value="批准">
            	<input class="submitform foreditbt" type="button" value="拒绝">
            	<input class="submitform foreditbt" type="button" value="取消">
            </div>
		</div>
</div>		
</body>
