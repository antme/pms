<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>
.k-grid-toolbar {
	height: 25px;
}

#purchaseorder-edit {
	display: none;
}
label{
   margin-left: 5px;
   
}

#purchaseorder-edit-item{
    display:none;
}

#purchaseorder-edit-header{
    margin-bottom: 10px;
}


#purchaseorder-edit-header span{
    font-weight: bold;
}

</style>


<script type="text/javascript" src="js/purchaseOrder.js"></script>
</head>

<script type="text/x-kendo-template" id="template">
    <button class="k-button" onclick="add();">新增</button>
    <button class="k-button" onclick="approve();">批准</button>
    <button class="k-button" onclick="reject();">拒绝</button>
</script>

<body>
	<div id="purchaseorder" class="k-content">
		<div id="grid"></div>
	</div>
	
	
	<div id="purchaseorder-edit" class="k-content">
	    <div id="purchase-request-select" class="k-content">
	        <div>
	            <label>选择采购申请: </label><input id="purchaseRequest" style="width: 250px" /><button onclick="showOrderWindow();">确定</button>
	        </div>	
	    </div>
    
        <div id="purchaseorder-edit-item">
			<div id="purchaseorder-edit-header">
				<div>
					<label>项目名: <span id="projectName"></span></label> 
					<label>项目ID:<span id="projectCode"></span></label> 
					<label>合同ID: <span id="customerContractCode"></span></label> 
					<label>申请ID:<span id="customerRequestContractId"></span></label> 
					<label>订单ID: <span id="orderCode"></span></label>
				</div>
			</div>
			<div>
			    <div><label>提示: 点击单元格可以编辑</label></div>

				<div id="purchaseorder-edit-grid"></div>		
			</div>
			<div style="width:400px; margin-top:50px;">
				<div id="purchaseorder-sum-grid"></div>
				<div>
					<button onclick="submitOrder();">生成采购订单</button>
				</div>
			</div>
		
		</div>
	</div>



</body>
</html>
