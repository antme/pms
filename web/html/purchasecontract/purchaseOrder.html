<html>
<head>
<style>
.k-grid-toolbar {
	height: 25px;
}

</style>


<script type="text/javascript" src="js/common/purchaseCommon.js"></script>
<script type="text/javascript" src="js/purchaseorder/purchaseOrder.js"></script>
<script type="text/javascript" src="js/common/process.js"></script>
</head>

<body>
    <h3>采购订单列表页面</h3>
	<div id="purchaseorder" class="k-content">
	
	<div class="k-toolbar k-grid-toolbar">
	    <button access="purchase_order_management" class="k-button access" onclick="add();">新增</button>
	    <button access="purchase_order_management" class="k-button access" onclick="editOr();">编辑</button>
        <button access="purchase_order_management" class="k-button access" onclick="cancelOrder();">中止</button>
        <button class="k-button " onclick="approveOrder();">中止批准</button>
	    <button access="purchase_order_process" class="k-button access" onclick="arrivalNotice();">直发到货通知</button>
	</div>
		<div id="grid"></div>
	</div>
	
	<div id="approve" style="display:none;">
           <label>备注:</label>
           <textarea rows="8" cols="220" class="k-textbox  foredit" style="width:400px;" id="approve-comment"></textarea>
           <br>
           <button onclick="approveSubmit();">提交</button>
     </div>
</body>
