<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
.pro-dropdownlist{
	width:250px;
}
.p_scs {
    display:none;
}
</style>

<script  src="js/project/addProject.js"></script>

<body>
	<h3>项目详情页面</h3>
	<div class="validateStatus"></div>
	
	<div id="addProject"  class="k-content">
		<div>
			<button class="k-button"  onclick="saveProject();">保存</button>
			<button class="k-button"  onclick='cancelAddProject();'>取消</button>
		</div>
	
		<div class="k-edit-form-container"><!-- 项目基本信息 -->
	    	<div>
				<div class="k-edit-label ">
				<label for="projectCode"  class="required">项目编号</label>
				</div>
				<div data-container-for="projectCode" class="k-edit-field ">
					<input type="text" class="k-input k-textbox" name="projectCode"
						readonly data-bind="value: projectCode">
				</div>
				
				<div class="k-edit-label ">
					<label for="projectName">项目名称</label>
				</div>
				<div data-container-for="projectName" class="k-edit-field ">
					<input type="text" class="k-input k-textbox" name="projectName"
						required="required" validationMessage="必填" data-bind="value: projectName">
				</div>
				<div class="k-edit-label ">
					<label for="projectAbbr">项目缩写</label>
				</div>
				<div data-container-for="projectAbbr" class="k-edit-field ">
					<input type="text" class="k-input k-textbox" name="projectAbbr"
						required="required" validationMessage="必填" data-bind="value: projectAbbr">
				</div>
				
				<!-- <div class="k-edit-label ">
					<label for="customer">客户名称</label>
				</div>
				<div data-container-for="customer" class="k-edit-field ">
					<input type="text" class="pro-dropdownlist" name="customer" id="customer"
						required="required" validationMessage="必填" data-bind="value: customer">
				</div> -->
				
				<div class="k-edit-label ">
					<label for="projectManager">项目经理</label>
				</div>
				<div data-container-for="projectManager" class="k-edit-field ">
					<input type="text" class="pro-dropdownlist" name="projectManager" id="projectManager"
						required="required" validationMessage="必填" data-bind="value: projectManager">
				</div>
				
				<div class="k-edit-label ">
					<label for="projectStatus">立项类别</label>
				</div>
				<div data-container-for="projectStatus" class="k-edit-field ">
					<input type="text" class="pro-dropdownlist" name="projectStatus" id="projectStatus"
						required="required" validationMessage="必填" data-bind="value: projectStatus">
				</div>
				
				<div class="k-edit-label ">
					<label for="projectType">项目类型</label>
				</div>
				<div data-container-for="projectType" class="k-edit-field ">
					<input type="text" class="pro-dropdownlist" name="projectType" id="projectType"
						required="required" validationMessage="必填" data-bind="value: projectType">
				</div>
				
				<div class="k-edit-label ">
					<label for="projectAddress">实施地址</label>
				</div>
				<div data-container-for="projectAddress" class="k-edit-field ">
					<input type="text" class="k-input k-textbox" name="projectAddress" id="projectAddress"
						required="required" validationMessage="必填" data-bind="value: projectAddress">
				</div>
				
				<div class="k-edit-label ">
					<label for="projectMemo">备注</label>
				</div>
				<div data-container-for="projectMemo" class="k-edit-field ">
					<textarea id="projectMemo" rows="4" cols="120" class="k-textbox" data-bind="value: projectMemo"></textarea>
				</div>
	        
			</div>
        </div>
		<div id="scs" class="p_scs">
		</div>
		<div id="scInfo" class="p_scs">
			<label>合同编号：</label><span id="scInfo_scCode" style="margin-right:15px"></span>
			<label>签订人：</label><span id="scInfo_scPerson" style="margin-right:15px"></span>
			<label>签订日期：</label><span id="scInfo_scDate" style="margin-right:15px"></span>
			<label>客户：</label><span id="scInfo_scCustomer" style="margin-right:15px"></span><br/>
			<label>合同类型：</label><span id="scInfo_scType" style="margin-right:15px"></span>
			<label>执行状态：</label><span id="scInfo_scRunningStatus" style="margin-right:15px"></span>
			<label>合同金额：</label><span id="scInfo_scAmount" style="margin-right:15px"></span>
		</div>
	</div>
</body>
