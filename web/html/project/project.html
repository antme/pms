<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
.k-grid-toolbar {
	height: 25px;
}

.title-heard{
	font-weight:bold;
}

.pro-tabss {
    height: 500px;
}

.pro-dropdownlist{
	width:250px;
}

.demo-section {
            width: 300px;
        }
</style>

<script  src="js/project.js"></script>

<script type="text/x-kendo-template" id="template">
	<button class="k-button" onclick="toolbar_addNewProject();">新增</button>
	<button class="k-button" onclick="toolbar_modifyProject();">变更</button>
	<button class="k-button" onclick="toolbar_projectApprove();">正式立项</button>
	<button class="k-button" onclick="toolbar_delete();">删除</button>
</script>

<body>
	<div id="projectList" class="k-content">
		<div id="grid"></div>
	</div>
	
	<div id="addNewProject"  class="k-content">
		<div>
			<!-- <button data-bind="click: saveProject">保存</button> -->
			<!--<button class="k-button"  onclick="saveProject();">保存</button>-->
			<button id="saveButton" class="k-button">保存</button>
		</div>
	
		<div>
           <div id="tabstrip" data-role="tabstrip" data-animation="false">
               <ul>
                   <li class="k-state-active">
                   	基本信息
                   </li>
                   <li>
                                                            客户信息
                   </li>
                   <li>
                                                            商务信息
                   </li>
                   <li>
                                                            合同信息
                   </li>
                   <li>
                                                             成本设备清单
                   </li>
               </ul>
               <div>
                   <div class="k-edit-form-container"><!-- 项目基本信息 -->
                       <div>
							<div class="k-edit-label ">
							<label for="projectCode">项目编号</label>
						</div>
						<div data-container-for="projectCode" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectCode"
								required="required" data-bind="value: projectCode">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectName">项目名称</label>
						</div>
						<div data-container-for="projectName" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectName"
								required="required" data-bind="value: projectName">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectManager">项目经理</label>
						</div>
						<div data-container-for="projectManager" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="projectManager" id="projectManager"
								required="required" data-bind="value: projectManager">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectStatus">项目状态</label>
						</div>
						<div data-container-for="projectStatus" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="projectStatus" id="projectStatus"
								required="required" data-bind="value: projectStatus">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectType">项目类型</label>
						</div>
						<div data-container-for="projectType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="projectType" id="projectType"
								required="required" data-bind="value: projectType">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectAddress">实施地址</label>
						</div>
						<div data-container-for="projectAddress" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectAddress" id="projectAddress"
								required="required" data-bind="value: projectAddress">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectMemo">备注</label>
						</div>
						<div data-container-for="projectMemo" class="k-edit-field ">
							<textarea id="projectMemo" rows="4" cols="120" class="k-textbox" data-bind="value: projectMemo"></textarea>
						</div>
            
						</div>
                   </div>
               </div>
               <div>
                   <div class="k-edit-form-container"><!-- 客户信息-->
						<div class="k-edit-label ">
							<label for="customerName">客户名称</label>
						</div>
						<div data-container-for="customerName" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="customerName" id="customerName"
								required="required" data-bind="value: customerName">
						</div>
                   </div>
               </div>
               <div>
                   <div class="k-edit-form-container"><!-- 商务信息-->
	                   <div class="k-edit-label ">
							<label for="contractAmount">合同金额</label>
						</div>
						<div data-container-for="contractAmount" class="k-edit-field ">
							<input type="number" min="0" name="contractAmount" id="contractAmount"
								required="required" data-bind="value: contractAmount">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="invoiceType">发票类型</label>
						</div>
						<div data-container-for="invoiceType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="invoiceType" id="invoiceType"
								required="required" data-bind="value: invoiceType">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateEqCost0">预估设备成本（增）</label>
						</div>
						<div data-container-for="estimateEqCost0" class="k-edit-field ">
							<input type="number" min="0" name="estimateEqCost0" id="estimateEqCost0"
								required="required" data-bind="value: estimateEqCost0">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateEqCost1">预估设备成本（非增）</label>
						</div>
						<div data-container-for="estimateEqCost1" class="k-edit-field ">
							<input type="text" name="estimateEqCost1" id="estimateEqCost1"
								required="required" data-bind="value: estimateEqCost1">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateSubCost">预估分包成本</label>
						</div>
						<div data-container-for="estimateSubCost" class="k-edit-field ">
							<input type="text" name="estimateSubCost" id="estimateSubCost"
								required="required" data-bind="value: estimateSubCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimatePMCost">预估项目管理成本</label>
						</div>
						<div data-container-for="estimatePMCost" class="k-edit-field ">
							<input type="text" name="estimatePMCost" id="estimatePMCost"
								required="required" data-bind="value: estimatePMCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateDeepDesignCost">预估深化设计成本</label>
						</div>
						<div data-container-for="estimateDeepDesignCost" class="k-edit-field ">
							<input type="text" name="estimateDeepDesignCost" id="estimateDeepDesignCost"
								required="required" data-bind="value: estimateDeepDesignCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateDebugCost">预估调试费</label>
						</div>
						<div data-container-for="estimateDebugCost" class="k-edit-field ">
							<input type="text" name="estimateDebugCost" id="estimateDebugCost"
								required="required" data-bind="value: estimateDebugCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateOtherCost">预估其他成本</label>
						</div>
						<div data-container-for="estimateOtherCost" class="k-edit-field ">
							<input type="text" name="estimateOtherCost" id="estimateOtherCost"
								required="required" data-bind="value: estimateOtherCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="debugCostType">调试费类型</label>
						</div>
						<div data-container-for="" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="debugCostType" id="debugCostType"
								required="required" data-bind="value: debugCostType">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="taxType">税收类型</label>
						</div>
						<div data-container-for="taxType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="taxType" id="taxType"
								required="required" data-bind="value: taxType">
						</div>
                   </div>
               </div>
               <div>
                   <div class="k-edit-form-container"><!-- 合同信息-->
                   
	                   <div class="k-edit-label ">
							<label for="contractCode">合同编号</label>
						</div>
						<div data-container-for="contractCode" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="contractCode" id="contractCode"
								required="required" data-bind="value: contractCode">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractPerson">签订人</label>
						</div>
						<div data-container-for="contractPerson" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="contractPerson" id="contractPerson"
								required="required" data-bind="value: contractPerson">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractType">合同类型</label>
						</div>
						<div data-container-for="contractType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="contractType" id="contractType"
								required="required" data-bind="value: contractType">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractDate">签订日期</label>
						</div>
						<div data-container-for="contractDate" class="k-edit-field ">
						
							<input name="contractDate" id="contractDate" data-bind="value: contractDate">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractDownPayment">首付</label>
						</div>
						<div data-container-for="contractDownPayment" class="k-edit-field ">
							<input type="text" name="contractDownPayment" id="contractDownPayment"
								required="required" data-bind="value: contractDownPayment">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="progressPayment">进度款</label>
						</div>
						<div data-container-for="progressPayment" class="k-edit-field ">
							<input type="text" name="progressPayment" id="progressPayment"
								required="required" data-bind="value: progressPayment">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="qualityMoney">质保金</label>
						</div>
						<div data-container-for="qualityMoney" class="k-edit-field ">
							<input type="text" name="qualityMoney" id="qualityMoney"
								required="required" data-bind="value: qualityMoney">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractMemo">备注</label>
						</div>
						<div data-container-for="contractMemo" class="k-edit-field ">
							<textarea id="contractMemo" rows="4" cols="120" class="k-textbox" data-bind="value: contractMemo"></textarea>
						</div>
						
                   </div>
               </div>
               <div>
                   <div>
                       <h2>成本设备清单</h2>
                       <div id="pcEqCostList"></div>
                   </div>
               </div>
           </div>
         </div>
	</div>
</body>
