<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
.k-grid-toolbar {
	height: 25px;
}

.title-heard{
	font-weight:bold;
}

.pro-tabss {
    height: 500px;
}

.pro-dropdownlist{
	width:250px;
}

.demo-section {
            width: 300px;
        }
</style>

<script  src="js/project.js"></script>

<script type="text/x-kendo-template" id="template">
	<a class="k-button" href="\#" onclick="return toolbar_delete()">删除</a>
	<a class="k-button" href="\#" onclick="return toolbar_projectApprove()">正式立项</a>
	<a class="k-button" href="\#" onclick="toolbar_addNewProject();">新增</a>
</script>

<body>
	<div id="projectList" class="k-content">
		<div id="grid"></div>
	</div>
	
	<div id="addNewProject">
		<div>
			<!--  <a id="saveProject" class="k-button" href="\#" onclick="addNewProjectSave()">保存</a>-->
			<button data-bind="click: saveProject">Save</button>
		</div>
	
		<div>
           <div id="tabstrip">
               <ul>
                   <li class="k-state-active">
                   	基本信息
                   </li>
                   <li>
                                                            客户信息
                   </li>
                   <li>
                                                            商务信息
                   </li>
                   <li>
                                                            合同信息
                   </li>
                   <li>
                                                             成本设备清单
                   </li>
               </ul>
               <div>
                   <div  class="k-edit-form-container"><!-- 项目基本信息 -->
                       <div>
							<div class="k-edit-label ">
							<label for="projectCode">项目编号</label>
						</div>
						<div data-container-for="projectCode" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectCode"
								required="required" data-bind="value: projectCode">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectName">项目名称</label>
						</div>
						<div data-container-for="projectName" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectName"
								required="required" data-bind="value: projectName">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectManager">项目经理</label>
						</div>
						<div data-container-for="projectManager" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectManager" id="projectManager"
								required="required" data-bind="value: projectManager">
						</div>
						
						<div class="k-edit-label ">
							<label for="customerName">客户名称</label>
						</div>
						<div data-container-for="customerName" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="customerName" id="customerName"
								required="required" data-bind="value: customerName">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectStatus">项目状态</label>
						</div>
						<div data-container-for="projectStatus" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="projectStatus" id="projectStatus"
								required="required" data-bind="value: projectStatus">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectType">项目类型</label>
						</div>
						<div data-container-for="projectType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="projectType" id="projectType"
								required="required" data-bind="value: projectType">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectAddress">实施地址</label>
						</div>
						<div data-container-for="projectAddress" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="projectAddress" id="projectAddress"
								required="required" data-bind="value: projectAddress">
						</div>
						
						<div class="k-edit-label ">
							<label for="projectMemo">备注</label>
						</div>
						<div data-container-for="projectMemo" class="k-edit-field ">
							<textarea id="projectMemo" rows="4" cols="120" class="k-textbox" data-bind="value: projectMemo"></textarea>
						</div>
            
						</div>
                   </div>
               </div>
               <div>
                   <div class="pro-tab">
                       
                   </div>
               </div>
               <div>
                   <div class="pro-tab"><!-- 商务信息-->
                       <br/>
	                   <label for="contractAmount" class="title-heard">合同金额:</label>
			           <input type="text" id="contractAmount" class="k-textbox" data-bind="value: contractAmount"/>
			           <br/><br/>
			                
		                <label for="invoiceType" class="title-heard">发票类型:</label>
		                <input id="invoiceType" class="pro-dropdownlist" data-bind="value: invoiceType"></input>
		                <br/><br/>
	                   
                   </div>
               </div>
               <div>
                   <div class="pro-tab"><!-- 合同信息-->
	                   <br/>
	                   <label for="contractCode" class="title-heard">合同编号:</label>
			           <input type="text" id="contractCode" class="k-textbox" data-bind="value: contractCode"/>
			           <br/><br/>
			           
	                   <label for="contractPerson" class="title-heard">签订人:</label>
			           <input type="text" id="contractPerson" class="k-textbox" data-bind="value: contractPerson"/>
			           <br/><br/>
			                
		                <label for="contractType" class="title-heard">合同类型:</label>
		                <input id="contractType" class="pro-dropdownlist" data-bind="value: contractType"></input>
		                <br/><br/>
			           
	                   <label for="contractDate" class="title-heard">签订日期:</label>
			           <input type="text" id="contractDate" class="k-textbox" data-bind="value: contractDate"/>
			           <br/><br/>
			           
	                   <label for="contractDownPayment" class="title-heard">首付:</label>
			           <input type="text" id="contractDownPayment" class="k-textbox" data-bind="value: contractDownPayment"/>
			           <br/><br/>
			           
	                   <label for="progressPayment" class="title-heard">进度款:</label>
			           <input type="text" id="progressPayment" class="k-textbox" data-bind="value: progressPayment"/>
			           <br/><br/>
			           
	                   <label for="qualityMoney" class="title-heard">质保金:</label>
			           <input type="text" id="qualityMoney" class="k-textbox" data-bind="value: qualityMoney"/>
			           <br/>
			            
		                <label for="contract-memo" class="title-heard">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</label>
		                <textarea id="contract-memo" rows="4" cols="120" class="k-textbox" data-bind="value: contract-memo">备注...</textarea>
		                <br/>
                   </div>
               </div>
               <div>
                   <div class="pro-tab">
                       <h2>成本设备清单</h2>
                   </div>
               </div>
           </div>
         </div>
	</div>
</body>
