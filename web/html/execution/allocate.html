<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/allocate.js"></script>

<script type="text/x-kendo-template" id="template">
	<a class="k-button" href="\#" onclick="return toolbar_add()">添加</a>
</script>

<body>
	<div id="allocate" class="k-content">
    	<div id="grid"></div>
	</div>

	<div id="allocate-edit" class="allocate-edit">
		<input id="projects" />
		<div id="equipments-grid"></div>
		
		<div id="form-container">
		    <div class="selector">
		        Select Product: <select data-role="dropdownlist" data-value-field="_id" data-text-field="projectName"
		                         data-bind="source: productsSource, value: selectedProduct, events: { change: change }"></select>
		
		        <button data-bind="click: save, enabled: hasChanges">Publish All Changes</button>
		    </div>
		    <div class="form" data-bind="visible: showForm">
		        <div data-role="grid"
	                data-sortable="true" data-editable="true"
	                data-columns='["eqcostNo", "eqcostProductName", "eqcostProductType", "eqcostAmount", {"command": "destroy"}]'
	                data-bind="source: equipmentsSource"></div>
		    </div>
		</div>
		<div id="popup-grid"></div>
		<script type="text/x-kendo-template" id="popup-template">
            <div class="toolbar">
                <label class="category-label" for="category">Show products by category:</label>
                <input type="search" id="category" style="width: 150px"/>
            </div>
        </script>
        <style scoped="scoped">
            .category-label
            {
                vertical-align: middle;
                padding-right: .5em;
            }
            #category
            {
                vertical-align: middle;
            }
            .toolbar {
                float: right;
            }
        </style>
	</div>
</body>
</html>
