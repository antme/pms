<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/allocate.js"></script>

<script id="template" type="text/x-kendo-template">
	<a class="k-button" href="\#" onclick="return toolbar_add()">添加/修改</a>
</script>

<script id="submit-template" type="text/x-kendo-template">

</script>

<body>
	<div id="allocate" class="k-content">

		<label for="allocateType">调拨类型:</label>
        <input type="text" id="allocateType" class="k-textbox" data-bind="value: allocateType" />
		<div id="equipments-grid"></div>
	</div>
