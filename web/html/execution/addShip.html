<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/execution/addShip.js"></script>

<body>
    <div id="addShip" class="k-content">
	    <h3>发货详情页面</h3>

	    
	    <div class="k-edit-form-container">
	    	<div class="k-edit-label">
	    		<label for="shipCode">编号</label>
	    	</div>
	    	<div data-container-for="shipCode" class="k-edit-field">
	    		<input readonly type="text" class="k-input k-textbox" name="shipCode" data-bind="value:shipCode">
	    	</div>
	    	<div class="k-edit-label"></div>
			<div class="k-edit-field"></div>
	    	<div class="k-edit-label">
	    		<label for="project">项目名称</label>
	    	</div>
	    	<div data-container-for="project" class="k-edit-field">
	    		<input id="project" name="project" required="required" validationMessage="请选择项目" data-bind="value:projectId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="salesContract">销售合同编号</label>
	    	</div>
	    	<div data-container-for="salesContract" class="k-edit-field">
	    		<input id="salesContract" name="salesContract" required="required" validationMessage="请选择销售合同"  data-bind="value:salesContractId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="applicationDepartment">申请部门</label>
	    	</div>
	    	<div data-container-for="applicationDepartment" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="applicationDepartment" required="required" validationMessage="申请部门必填" data-bind="value:applicationDepartment">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="customer">客户名称</label>
	    	</div>
	    	<div data-container-for="customer" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="customer" data-bind="value:customer">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryContact">收货联系人</label>
	    	</div>
	    	<div data-container-for="deliveryContact" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryContact" required="required" validationMessage="收货联系人必填" data-bind="value:deliveryContact">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryContactWay">联系方式</label>
	    	</div>
	    	<div data-container-for="deliveryContactWay" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryContactWay" required="required" validationMessage="联系方式必填" data-bind="value:deliveryContactWay">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryUnit">收货单位</label>
	    	</div>
	    	<div data-container-for="deliveryUnit" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryUnit" required="required" validationMessage="收货单位必填" data-bind="value:deliveryUnit">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryAddress">交货地点</label>
	    	</div>
	    	<div data-container-for="deliveryAddress" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryAddress" required="required" validationMessage="交货地点必填" data-bind="value:deliveryAddress">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryStartDate">发出时间</label>
	    	</div>
	    	<div data-container-for="deliveryStartDate" class="k-edit-field">
	    		<input data-role="datepicker" data-format="yyyy-MM-dd" name="deliveryStartDate" data-bind="value:deliveryStartDate">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryEndDate">送达时间</label>
	    	</div>
	    	<div data-container-for="deliveryEndDate" class="k-edit-field">
	    		<input data-role="datepicker" data-format="yyyy-MM-dd" name="deliveryEndDate" data-bind="value:deliveryEndDate">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryRequirements">货运要求</label>
	    	</div>
	    	<div data-container-for="deliveryRequirements" class="k-edit-field">
	    		<input id="deliveryRequirements" name="deliveryRequirements" required="required" data-bind="value:deliveryRequirements">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="otherDeliveryRequirements">其他货运要求</label>
	    	</div>
	    	<div data-container-for="otherDeliveryRequirements" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="otherDeliveryRequirements" data-bind="value:otherDeliveryRequirements">
	    	</div>
	    
	    
		    <div id="ship-type" style="display:none;">
		    	<hr>
			    <div class="k-edit-label">
		    		<label for="shipType">发货类型</label>
		    	</div>
		    	<div data-container-for="shipType" class="k-edit-field">
		    		<input id="shipType" name="shipType"   required="required"  validationMessage="请选择发货类型" data-bind="value:shipType">
		    	</div>
	    	</div>
	     </div>
	    <div id="repo-ship" style="display:none;">
	       <hr>
	       <h5>仓库发货清单</h5>
	        <div class="k-edit-label">
                <label for="outCode">出库单号</label>
            </div>
            <div data-container-for="outCode" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="outCode" data-bind="value:outCode">
             </div>
	    <div id="equipments-grid" ></div>
	    </div>
	   
	    
	    <div id="supplier-ship" style="display:none;">
	     <hr>
	    <h5>供应商直发清单</h5>
	    <div id="supplier-ship-grid" style="margin-top:20px;"></div>
	    
	    </div>
	    
	    <div id="allocat-ship" style="display:none;">
         <hr>
        <h5>调拨发货</h5>
            <div class="k-edit-label">
                <label for="allocateOutCode">调拨出库单号</label>
            </div>
            <div data-container-for="allocateOutCode" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="allocateOutCode" data-bind="value:allocateOutCode">
             </div>
        <div id="allocat-ship-grid" style="margin-top:20px;"></div>
       </div>
	    
	    <div>
            <button onclick="saveShip()" class="k-button" id="save-button">保存</button>
            <button onclick="submitShip()" class="k-button" id="submit-button">提交申请</button>
            <button onclick="saveShip()" class="k-button" id="confirm-button">确认</button>
            <button onclick='loadPage("execution_ship");' class="k-button">取消</button>
        </div>
        

        
        
        </div>
	    <style scoped>
	    	.k-edit-form-container {
				width: 100%;
			}
	    	.k-edit-label {
				padding-right: 1%;
	    		width: 15%;
	    	}
	    	.k-edit-field {
	    		width: 30%;
	    	}
	    </style>
	</div>

</body>
</html>
