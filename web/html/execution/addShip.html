<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/addShip.js"></script>

<body>
    <div id="addShip" class="k-content">
	    <h3>发货详情页面</h3>

	    
	    <div class="k-edit-form-container">
	    	<div class="k-edit-label">
	    		<label for="shipCode">编号</label>
	    	</div>
	    	<div data-container-for="shipCode" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="shipCode" required="required" data-bind="value:shipCode">
	    	</div>
	    	<div class="k-edit-label"></div>
			<div class="k-edit-field"></div>
	    	<div class="k-edit-label">
	    		<label for="project">项目名称</label>
	    	</div>
	    	<div data-container-for="project" class="k-edit-field">
	    		<input id="project" name="project" required="required" data-bind="value:projectId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="salesContract">销售合同编号</label>
	    	</div>
	    	<div data-container-for="salesContract" class="k-edit-field">
	    		<input id="salesContract" name="salesContract" required="required" data-bind="value:salesContractId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="applicationDepartment">申请部门</label>
	    	</div>
	    	<div data-container-for="applicationDepartment" class="k-edit-field">
	    		<input id="applicationDepartment" name="applicationDepartment" required="required" data-bind="value:applicationDepartment">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="customer">客户名称</label>
	    	</div>
	    	<div data-container-for="customer" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="customer" required="required" data-bind="value:customer">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryContact">收货联系人</label>
	    	</div>
	    	<div data-container-for="deliveryContact" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryContact" required="required" data-bind="value:deliveryContact">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryContactWay">联系方式</label>
	    	</div>
	    	<div data-container-for="deliveryContactWay" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryContactWay" required="required" data-bind="value:deliveryContactWay">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryUnit">收货单位</label>
	    	</div>
	    	<div data-container-for="deliveryUnit" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryUnit" required="required" data-bind="value:deliveryUnit">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryAddress">交货地点</label>
	    	</div>
	    	<div data-container-for="deliveryAddress" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="deliveryAddress" required="required" data-bind="value:deliveryAddress">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="issueTime">发出时间</label>
	    	</div>
	    	<div data-container-for="issueTime" class="k-edit-field">
	    		<input data-role="datepicker" name="issueTime" data-bind="value:issueTime">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryTime">送达时间</label>
	    	</div>
	    	<div data-container-for="deliveryTime" class="k-edit-field">
	    		<input data-role="datepicker" name="deliveryTime" data-bind="value:deliveryTime">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="deliveryRequirements">货运要求</label>
	    	</div>
	    	<div data-container-for="deliveryRequirements" class="k-edit-field">
	    		<input id="deliveryRequirements" name="deliveryRequirements" required="required" data-bind="value:deliveryRequirements">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="otherDeliveryRequirements">其他货运要求</label>
	    	</div>
	    	<div data-container-for="otherDeliveryRequirements" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="otherDeliveryRequirements" data-bind="value:otherDeliveryRequirements">
	    	</div>
	    </div>
	     
	    <div id="repo-ship" style="display:none;">
	    <hr>
	    <h5>仓库发货清单</h5>
	    <div class="k-edit-label">
                <label for="outCode">出库单号</label>
            </div>
            <div data-container-for="outCode" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="outCode" data-bind="value:outCode">
        </div>
	    <div id="equipments-grid" ></div>
	    </div>
	   
	    
	    <div id="supplier-ship" style="display:none;">
	     <hr>
	    <h5>供应商直发清单</h5>
	    <div id="supplier-ship-grid" style="margin-top:20px;"></div>
	    <div>
            <button onclick="saveShip()" class="k-button">保存</button>
            <button onclick="submitShip()" class="k-button">提交申请</button>
            <button onclick='loadPage("ship");' class="k-button">取消</button>
        </div>
        </div>
	    <style scoped>
	    	.k-edit-form-container {
				width: 100%;
			}
	    	.k-edit-label {
				padding-right: 1%;
	    		width: 15%;
	    	}
	    	.k-edit-field {
	    		width: 30%;
	    	}
	    </style>
	</div>

</body>
</html>
