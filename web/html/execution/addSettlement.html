<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/execution/addsettlement.js"></script>
<style>
	.settlement-edit{
		display:none;
	}
</style>
<body>
    <div id="addsettlement" class="k-content">
	    <h3>项目结算详情页面</h3>

	    
	    <div class="">
	    	<div id="project-select"><label class="form-label" style="width:100px;">项目名：</label> <input style="width:250px;" id="projectId" name="projectId" required="required" validationMessage="请选择项目" data-bind="value:projectId"></div>
		    <table class="table_form" style="width:800px;">
					
					<tr>
						<td>结算编号： <span data-bind="text: settlementCode"></span></td>							
					
						<td>项目名称： <span data-bind="text: projectName"></span></td>
						<td>项目经理名称： <span data-bind="text: projectManagerName"></span></td>
						<td>客户名称： <span data-bind="text: customerName"></span></td>
						
					</tr>
					
		    </table>
	    	
	
	     </div>
	     
	   
        <h5>结算清单</h5>
        <div id="common-settlement-grid" style="margin-top:20px;"></div>

	    
	    <div>
            <button onclick="savesettlement(true)" class="k-button settlement-button" id="save-button" style="display:none;">保存草稿</button>
            <button onclick="savesettlement(false)" class="k-button settlement-button" id="submit-button" style="display:none;">提交申请</button>
            <button onclick="approve_settlement()" class="k-button settlement-button" id="approve-button" style="display:none;">批准</button>
            <button onclick="reject_settlement()" class="k-button settlement-button" id="reject-button" style="display:none;">拒绝</button>
            <button onclick='loadPage("execution_settlement");' class="k-button">取消</button>
        </div>

        
     </div>


</body>
</html>
