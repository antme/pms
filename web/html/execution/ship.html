<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/execution/ship.js"></script>


<body>
	<div id="ship" class="k-content">
		<h3>发货列表页面</h3>
		<div class="k-toolbar k-grid-toolbar">
		
			<button access="ship_management" class="k-button access" onclick="return toolbar_add()">新增</button>
			<button access="ship_management" class="k-button access" onclick="return toolbar_edit()">编辑</button>
			<button access="ship_management" class="k-button access" onclick="return toolbar_delete()">删除</button>
			
			<button access="ship_management_process" class="k-button access" onclick="return toolbar_approve_ship(1)">初审</button>
            <button access="ship_management_final_process" class="k-button access" onclick="return toolbar_final_approve_ship(1)">终审</button>
			<button access="ship_arrival_record" class="k-button access" onclick="return toolbar_confirm()">发货确认</button>
			
		</div>
		<div id="grid"></div>
	</div>
</body>
