<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/ship.js"></script>


<body>
	<div id="ship" class="k-content">
		<h3>发货列表页面</h3>
		<div class="k-toolbar k-grid-toolbar">
			<button class="k-button" onclick="return toolbar_view()">查看</button>
		
			<button access="ship_management" class="k-button access" onclick="return toolbar_add()">新增</button>
			<button access="ship_management" class="k-button access" onclick="return toolbar_edit()">编辑</button>
			<button access="ship_management" class="k-button access" onclick="return toolbar_delete()">删除</button>
			<button access="ship_management" class="k-button access" onclick="return toolbar_submit(1)">提交申请</button>
			<button access="ship_management" class="k-button access" onclick="return toolbar_submit(2)">终止</button>
			
			<button access="ship_management_process" class="k-button access" onclick="return toolbar_option(1)">批准</button>
			<button access="ship_management_process" class="k-button access" onclick="return toolbar_option(2)">拒绝</button>
			
			<button access="ship_arrival_record" class="k-button access" onclick="return toolbar_record()">实到记录</button>
			
			<button access="ship_confirm" class="k-button access" onclick="return toolbar_confirm()">发货确认</button>
		</div>
		<div id="grid"></div>
	</div>
</body>
