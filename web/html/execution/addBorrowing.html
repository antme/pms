<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/execution/addBorrowing.js"></script>
 <style scoped>
	.k-edit-form-container {
		width: 100%;
	}
	.k-edit-label {
		padding-right: 1%;
		width: 15%;
	}
	.k-edit-field {
		width: 30%;
	}
</style>
<body>
    <div id="addBorrowing" class="k-content">
	    <h3>借货详情页面</h3>
	    <div>
	    	<button onclick="saveBorrowing();" class="k-button borrowing-management">提交</button>
	    		    	
	    	<button onclick="submitBorrowingBack()" class="k-button submit-borrowing-back">还货</button>
	    	
	    	<button onclick="confirmBorrowing()" class="k-button borrowing-confirm">确认借货</button>
	    	
	    	<button onclick="confirmBorrowingBack()" class="k-button borrowing-back-approve">收取还货</button>
	    	
	    	<button onclick='loadPage("execution_borrowing");' class="k-button cancel-button">取消</button>
	    </div>
	    
	    <div id="tabstrip">
            <ul>
                <li class="k-state-active">
                   	借货申请
                </li>

            </ul>
            <div>
                <div class="k-edit-form-container">
			    	<div class="k-edit-label">
			    		<label for="borrowCode">编号</label>
			    	</div>
			    	<div data-container-for="borrowCode" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="borrowCode" required="required" data-bind="value:borrowCode">
			    	</div>
			    	<div class="k-edit-label">调拨类型</div>
			    	<div class="k-edit-field"><input readonly type="text" class="k-input k-textbox" name="borrowType" required="required" data-bind="value:borrowType"></div>
			    	
			    	<div class="k-edit-label borrowing-add">
			    		<label for="in-projects">调入项目名称</label>
			    	</div>
			    	<div data-container-for="in-projects" class="k-edit-field borrowing-add">
			    		<input id="in-projects" style="width:250px;" name="in-projects" required="required" data-bind="value:inProjectId">
			    	</div>
			    	<div class="k-edit-label borrowing-add">
			    		<label for="inSalesContract">调入销售合同编号</label>
			    	</div>
			    	<div data-container-for="inSalesContract" class="k-edit-field borrowing-add">
			    		<input id="inSalesContract" style="width:250px;" name="inSalesContract" required="required" data-bind="value:inScId">
			    	</div>

			    	
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="in-projects-name">调入项目名称</label>
			    	</div>
			    	<div data-container-for="in-projects-name" class="k-edit-field borrowing-edit">
			    		<input id="in-projects-name" class="k-input k-textbox" name="in-projects-name" required="required" data-bind="value:inProjectName">
			    	</div>
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="inSalesContractCode">调入销售合同编号</label>
			    	</div>
			    	<div data-container-for="inSalesContractCode" class="k-edit-field borrowing-edit">
			    		<input id="inSalesContractCode" class="k-input k-textbox" name="inSalesContractCode" required="required" data-bind="value:inSalesContractCode">
			    	</div>
			    	
			    	<div class="k-edit-label">
			    		<label for="projectManagerName">调入项目负责人</label>
			    	</div>
			    	<div data-container-for="projectManagerName" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="projectManagerName" required="required" data-bind="value:projectManagerName">
			    	</div>
			    	<div class="k-edit-label"></div>
			    	<div class="k-edit-field"></div>
			    	
			    	
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="out-projects-name">调出项目名称</label>
			    	</div>
			    	<div data-container-for="out-projects-name" class="k-edit-field borrowing-edit">
			    		<input id="out-projects-name" class="k-input k-textbox" name="out-projects-name"  data-bind="value:outProjectName">
			    	</div>
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="outSalesContractCode">调出销售合同编号</label>
			    	</div>
			    	<div data-container-for="outSalesContractCode" class="k-edit-field borrowing-edit">
			    		<input id="outSalesContractCode" class="k-input k-textbox" name="outSalesContractCode" data-bind="value:outSalesContractCode">
			    	</div>
			    	
			    </div>
			   <div class="tempCommentdiv" style="margin-left:100px;">
					<label>备注:</label>
					<textarea style="margin-left:50px;" name="comment" id="comment" rows="4" cols="120" class="k-textbox" style="width:305px;" data-bind="value: comment" ></textarea>
			  </div>
			     <div id="equipments-grid" ></div>
			     <div><button class="borrowing-add" onclick="searchBorrowingEqCost();">清单搜索</button></div>
			    
			    <hr>
			    <div style="color:red; display:none; margin-top:20px;" class="borrowing-info"><h3>备注，提交的借货申请将按照销售合同拆分成多个申请，请核对好数据后再提交</h3></div>
			    <div style="display:none;" class="borrowing-info">可借货的项目清单:</div>
			   	 <div id="equipments-find-grid" ></div>
			   
            </div>
      

           
        </div>
	    
	    
	    
	</div>

</body>
</html>
