<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/addBorrowing.js"></script>

<body>
    <div id="addBorrowing" class="k-content">
	    <h3>借货详情页面</h3>
	    <div>
	    	<button onclick="save()" class="k-button">保存</button>
	    	<button onclick='loadPage("borrowing");' class="k-button">取消</button>
	    </div>
	    
	    <div id="tabstrip">
            <ul>
                <li class="k-state-active">
                   	 借货申请
                </li>
                <li>
                   	 发货信息
                </li>
            </ul>
            <div>
                <div class="k-edit-form-container">
			    	<div class="k-edit-label">
			    		<label for="borrowCode">编号</label>
			    	</div>
			    	<div data-container-for="borrowCode" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="borrowCode" required="required" data-bind="value:borrowCode">
			    	</div>
			    	<div class="k-edit-label"></div>
			    	<div class="k-edit-field"></div>
			    	<div class="k-edit-label">
			    		<label for="in-projects">调入项目名称</label>
			    	</div>
			    	<div data-container-for="in-projects" class="k-edit-field">
			    		<input id="in-projects" name="in-projects" required="required" data-bind="value:inProjectId">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="inSalesContract">调入销售合同编号</label>
			    	</div>
			    	<div data-container-for="inSalesContract" class="k-edit-field">
			    		<input id="inSalesContract" name="inSalesContract" required="required" data-bind="value:inSalesContractId">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="out-projects">调出项目名称</label>
			    	</div>
			    	<div data-container-for="out-projects" class="k-edit-field">
			    		<input id="out-projects" name="out-projects" required="required" data-bind="value:outProjectId">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="outSalesContract">调出销售合同编号</label>
			    	</div>
			    	<div data-container-for="outSalesContract" class="k-edit-field">
			    		<input id="outSalesContract" name="outSalesContract" required="required" data-bind="value:outSalesContractId">
			    	</div>
			    </div>
			    
			    <div id="equipments-grid" ></div>
            </div>
            <div>
                <div class="k-edit-form-container">
			    	<div class="k-edit-label">
			    		<label for="project">项目名称</label>
			    	</div>
			    	<div data-container-for="project" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="project" required="required" data-bind="value:inProjectName">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="salesContract">销售合同编号</label>
			    	</div>
			    	<div data-container-for="salesContract" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="salesContract" required="required" data-bind="value:inSalesContractCode">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="applicationDepartment">申请部门</label>
			    	</div>
			    	<div data-container-for="applicationDepartment" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="applicationDepartment" required="required" data-bind="value:applicationDepartment">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="customer">客户名称</label>
			    	</div>
			    	<div data-container-for="customer" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="customer" required="required" data-bind="value:inProjectCustomer">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="deliveryContact">收货联系人</label>
			    	</div>
			    	<div data-container-for="deliveryContact" class="k-edit-field">
			    		<input type="text" class="k-input k-textbox" name="deliveryContact" required="required" data-bind="value:deliveryContact">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="deliveryContactWay">联系方式</label>
			    	</div>
			    	<div data-container-for="deliveryContactWay" class="k-edit-field">
			    		<input type="text" class="k-input k-textbox" name="deliveryContactWay" required="required" data-bind="value:deliveryContactWay">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="deliveryUnit">收货单位</label>
			    	</div>
			    	<div data-container-for="deliveryUnit" class="k-edit-field">
			    		<input type="text" class="k-input k-textbox" name="deliveryUnit" required="required" data-bind="value:deliveryUnit">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="deliveryAddress">交货地点</label>
			    	</div>
			    	<div data-container-for="deliveryAddress" class="k-edit-field">
			    		<input type="text" class="k-input k-textbox" name="deliveryAddress" required="required" data-bind="value:deliveryAddress">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="issueTime">发出时间</label>
			    	</div>
			    	<div data-container-for="issueTime" class="k-edit-field">
			    		<input data-role="datepicker" data-format="yyyy-MM-dd" name="issueTime" data-bind="value:issueTime">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="deliveryTime">送达时间</label>
			    	</div>
			    	<div data-container-for="deliveryTime" class="k-edit-field">
			    		<input data-role="datepicker" data-format="yyyy-MM-dd" name="deliveryTime" data-bind="value:deliveryTime">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="deliveryRequirements">货运要求</label>
			    	</div>
			    	<div data-container-for="deliveryRequirements" class="k-edit-field">
			    		<input id="deliveryRequirements" name="deliveryRequirements" required="required" data-bind="value:deliveryRequirements">
			    	</div>
			    	<div class="k-edit-label">
			    		<label for="otherDeliveryRequirements">其他货运要求</label>
			    	</div>
			    	<div data-container-for="otherDeliveryRequirements" class="k-edit-field">
			    		<input type="text" class="k-input k-textbox" name="otherDeliveryRequirements" data-bind="value:otherDeliveryRequirements">
			    	</div>
			    </div>
			    <style scoped>
			    	.k-edit-form-container {
						width: 100%;
					}
			    	.k-edit-label {
						padding-right: 1%;
			    		width: 15%;
			    	}
			    	.k-edit-field {
			    		width: 30%;
			    	}
			    </style>
            </div>
        </div>
	    
	    
	    
	</div>

</body>
</html>
