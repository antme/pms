<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/execution/addBorrowing.js"></script>
 <style scoped>
	.k-edit-form-container {
		width: 100%;
	}
	.k-edit-label {
		padding-right: 1%;
		width: 15%;
	}
	.k-edit-field {
		width: 30%;
	}
</style>
<body>
    <div id="addBorrowing" class="k-content">
	    <h3>借货详情页面</h3>
	    <div>
	   		<button onclick="saveDraftBorrowing()" class="k-button borrowing-management">保存草稿</button>
	    	<button onclick="saveBorrowing()" class="k-button borrowing-management">提交</button>
	    	
	    	<button onclick="approveBorrowing();" class="k-button borrowing-approve">批准</button>
	    	<button onclick='rejectBorrowing();' class="k-button borrowing-approve">拒绝</button>
	    	
	    	<button onclick="approveBorrowingBack()" class="k-button borrowing-back-approve">确认</button>
	    	
	    	<button onclick='loadPage("execution_borrowing");' class="k-button cancel-button">取消</button>
	    </div>
	    
	    <div id="tabstrip">
            <ul>
                <li class="k-state-active">
                   	借货申请
                </li>

            </ul>
            <div>
                <div class="k-edit-form-container">
			    	<div class="k-edit-label">
			    		<label for="borrowCode">编号</label>
			    	</div>
			    	<div data-container-for="borrowCode" class="k-edit-field">
			    		<input readonly type="text" class="k-input k-textbox" name="borrowCode" required="required" data-bind="value:borrowCode">
			    	</div>
			    	<div class="k-edit-label"></div>
			    	<div class="k-edit-field"></div>
			    	
			    	<div class="k-edit-label borrowing-add">
			    		<label for="in-projects">调入项目名称</label>
			    	</div>
			    	<div data-container-for="in-projects" class="k-edit-field borrowing-add">
			    		<input id="in-projects" name="in-projects" required="required" data-bind="value:inProjectId">
			    	</div>
			    	<div class="k-edit-label borrowing-add">
			    		<label for="inSalesContract">调入销售合同编号</label>
			    	</div>
			    	<div data-container-for="inSalesContract" class="k-edit-field borrowing-add">
			    		<input id="inSalesContract" name="inSalesContract" required="required" data-bind="value:inScId">
			    	</div>
			    	<div class="k-edit-label borrowing-add">
			    		<label for="out-projects">调出项目名称</label>
			    	</div>
			    	<div data-container-for="out-projects" class="k-edit-field borrowing-add">
			    		<input id="out-projects" name="out-projects" required="required" data-bind="value:outProjectId">
			    	</div>
			    	<div class="k-edit-label borrowing-add">
			    		<label for="outSalesContract">调出销售合同编号</label>
			    	</div>
			    	<div data-container-for="outSalesContract" class="k-edit-field borrowing-add">
			    		<input id="outSalesContract" name="outSalesContract" required="required" data-bind="value:outScId">
			    	</div>
			    	
			    	
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="in-projects-name">调入项目名称</label>
			    	</div>
			    	<div data-container-for="in-projects-name" class="k-edit-field borrowing-edit">
			    		<input id="in-projects-name" name="in-projects-name" required="required" data-bind="value:inProjectName">
			    	</div>
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="inSalesContractCode">调入销售合同编号</label>
			    	</div>
			    	<div data-container-for="inSalesContractCode" class="k-edit-field borrowing-edit">
			    		<input id="inSalesContractCode" name="inSalesContractCode" required="required" data-bind="value:inSalesContractCode">
			    	</div>
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="out-projects-name">调出项目名称</label>
			    	</div>
			    	<div data-container-for="out-projects-name" class="k-edit-field borrowing-edit">
			    		<input id="out-projects-name" name="out-projects-name" required="required" data-bind="value:outProjectName">
			    	</div>
			    	<div class="k-edit-label borrowing-edit">
			    		<label for="outSalesContractCode">调出销售合同编号</label>
			    	</div>
			    	<div data-container-for="outSalesContractCode" class="k-edit-field borrowing-edit">
			    		<input id="outSalesContractCode" name="outSalesContractCode" required="required" data-bind="value:outSalesContractCode">
			    	</div>
			    	
			    </div>
			    
			    <div id="equipments-grid" ></div>
			     <div><button class="borrowing-add" onclick="searchEqCost();">清单搜索</button></div>
			    
			    	
			   
            </div>
            <div>
            	<div class="k-edit-form-container">
            		
			    </div>
            </div>
           
        </div>
	    
	    
	    
	</div>
