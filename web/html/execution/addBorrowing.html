<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script  src="js/addBorrowing.js"></script>

<body>
    <div id="addBorrowing" class="k-content">
	    <h3>借货详情页面</h3>
	    <div>
	    	<button onclick="save()" class="k-button">保存</button>
	    	<button onclick='loadPage("borrowing");' class="k-button">取消</button>
	    </div>
	    
	    <div class="k-edit-form-container">
	    	<div class="k-edit-label">
	    		<label for="borrowNo">编号</label>
	    	</div>
	    	<div data-container-for="borrowNo" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="borrowNo" required="required" data-bind="value:borrowNo">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="applicant">申请人</label>
	    	</div>
	    	<div data-container-for="applicant" class="k-edit-field">
	    		<input type="text" class="k-input k-textbox" name="applicant" required="required" data-bind="value:applicant">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="in-projects">调入项目编号</label>
	    	</div>
	    	<div data-container-for="in-projects" class="k-edit-field">
	    		<input id="in-projects" name="in-projects" required="required" data-bind="value:inProjectId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="inSalesContract">调入销售合同编号</label>
	    	</div>
	    	<div data-container-for="inSalesContract" class="k-edit-field">
	    		<input id="inSalesContract" name="inSalesContract" required="required" data-bind="value:inSalesContractId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="out-projects">调出项目编号</label>
	    	</div>
	    	<div data-container-for="out-projects" class="k-edit-field">
	    		<input id="out-projects" name="out-projects" required="required" data-bind="value:outProjectId">
	    	</div>
	    	<div class="k-edit-label">
	    		<label for="outSalesContract">调出销售合同编号</label>
	    	</div>
	    	<div data-container-for="outSalesContract" class="k-edit-field">
	    		<input id="outSalesContract" name="outSalesContract" required="required" data-bind="value:outSalesContractId">
	    	</div>
	    </div>
	    
	    <div id="equipments-grid" ></div>
	    
	</div>

</body>
</html>
