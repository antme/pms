<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>
#purchaseorder-edit label{
   margin-left: 5px;
}
#purchaseorder-edit-header{
    margin-bottom: 10px;
}
#purchaseorder-edit-header span{
    font-weight: bold;
}
</style>

<script type="text/javascript" src="js/execution/addArrivalNotice.js"></script>
</head>

<body>
   
    <div id="purchaseorder-edit" class="k-content">
        <div id="purchase-order-select" class="k-content" style="display:none;">
            <div>
                <label>选择直发采购订单: </label><input id="purchaseOrderRequest" style="width: 250px" /><button onclick="selectPurchaseOrderRequest();">确定</button>
            </div>  
        </div>
        <div id="purchaseorder-edit-item" style="display:none;">
  
             <div>
                <table style="width: 90%">
                    
                     <tr>
                        <td width="40%">项目名： <strong><span data-bind="text: projectName"></span></strong></td>   
                        <td width="40%">项目负责人： <strong><span data-bind="text: projectManager"></span></strong></td>
                        <td> 货物递送方式: <span data-bind="text: eqcostDeliveryType" class="foredit"  ></span></td> 
                        
                    </tr>
                    <tr>
                       <td>合同编号： <strong><span data-bind="text: salesContractCode"></span></strong></td>
                       <td>客户名称： <strong><span data-bind="text: customerName"></span></strong></td>  
                       <td>申请部门：<strong><span data-bind="text: applicationDepartment" ></span></strong></td>
                                        
                    </tr>
                    <tr>
                        <td> 到货要求日期: <input disabled=true data-role="datepicker"  data-format="yyyy/MM/dd" data-bind="value: pbPlanDate" class="foredit"  ></input></td>
                        <td> 申请日期: <input  disabled=true data-role="datepicker" data-format="yyyy/MM/dd" data-bind="value: requestedDate" class="foredit"  ></input></td>
                        <td> 采购类别: <span data-bind="text: purchaseContractType" class="foredit"  ></span></td>
                    </tr>
                    <tr>
                       <td>状态：<strong><span data-bind="text: status" ></span></strong></td>
                       
                    </tr>
                </table>
            </div>
              <hr>
            <div>
                <div style="margin-bottom:5px; margin-top:5px;"><label>提示: 点击单元格可以编辑</label></div>
                <div id="purchaseorder-edit-grid"></div>        
            </div>
           <br><br>
            <div style="width:400px; margin-top:50px;">
                <div id="purchaseorder-sum-grid"></div>
                <div>
                    <button onclick="submitArrivalNotice();">提交</button>
                    <button onclick="cancelArrivalNoticeWindow();">取消</button>
                </div>
            </div>
        
        </div>
    </div>



</body>
</html>
