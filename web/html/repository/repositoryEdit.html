<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/repository/repositoryEdit.js"></script>

<div id="purchaserepository-edit" class="k-content">
	<div class="k-edit-field " id="purchaserepository-div"
		style="width: 800px;">
		<input type="text" name="purchasecontractselect"
			id="purchasecontractselect" required="required">
		<input type="text"  id="supplierName"   required="required"/>
		
		<button onclick="showOrderWindow();">确定</button>
	</div>



	<div id="purchaserepository-edit-item">

        <div>
            <label>入库人:</label> <input type="text" data-bind="value: operator" id="operator" />
            <label>入库方式:</label> <input type="text" data-bind="value: inType" id="inType" />
            <label>入库日期:</label> <input type="text" data-bind="value: inDate" id="inDate" />
            <label>单据编号:</label> <input type="text" data-bind="value: code" id="code" />
        </div>

        <div>
             <label>备注:</label>
             <textarea rows="4" cols="120" class="k-textbox  foredit" style="width:300px;" data-bind="value: pbComment" ></textarea>
        </div>
		<div>
			<div id="purchaserepository-edit-grid"></div>
		</div>

		<div>
			<button onclick="save();">保存</button>
			<button onclick="save('入库中');">入库申请</button>
		</div>
	</div>

</div>
