<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/common/purchaseCommon.js"></script>
<script type="text/javascript" src="js/repository/repositoryEdit.js"></script>
        <style scoped>
            #purchaserepository-edit .k-edit-form-container {
                width: 100%;
            }
            #purchaserepository-edit .k-edit-label {
                padding-right: 1%;
                width: 10%;
            }
            #purchaserepository-edit .k-edit-field {
                width: 20%;
            }
        </style>
<div id="purchaserepository-edit" class="k-edit-form-container" style="padding-top:20px;">
    <h3>货品入库申请单</h3>
	<div class="k-edit-field " id="purchaserepository-div"
		style="width: 1200px;">
		项目： <input type="text" name="purchasecontractselect" style="width: 500px;"
			id="purchasecontractselect" required="required">
		供应商： <input type="text"  id="supplierName"   required="required"/>
		
		<button class="k-button" onclick="selectContracts();" id="select">确定</button>
	</div>

        <hr>
     
	<div id="purchaserepository-edit-item" >
	       <div class="k-edit-label">
                <label>项目:</label>
            </div>
            <div class="k-edit-field">
                <input type="text" disabled data-bind="value: projectName" />
            </div>
            
           <div class="k-edit-label">
                <label>供应商:</label>
            </div>
            <div class="k-edit-field">
                <input type="text" disabled data-bind="value: supplierName" />
            </div>
            
	       <div class="k-edit-label">
                <label for="batchNumber">批次</label>
            </div>
            <div data-container-for="batchNumber" class="k-edit-field">
                <input id="batchNumber"  class="k-input k-textbox" name="batchNumber" required="required"   validationMessage="请填写批次" data-bind="value:batchNumber">
            </div>
            <div class="k-edit-label">
                <label for="orderCode">单据编号</label>
            </div>
            <div data-container-for="orderCode" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="orderCode" required="required"  validationMessage="请填写单据编号" data-bind="value:orderCode">
            </div>
	       <div class="k-edit-label">
                <label for="operator">制单人</label>
            </div>
            <div data-container-for="operator" class="k-edit-field">
                <input id="operator" name="operator" required="required" validationMessage="请填写制单人" data-bind="value:operator">
            </div>
            <div class="k-edit-label">
                <label for="inType">入库方式</label>
            </div>
            <div data-container-for="inType" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="inType" validationMessage="请填写入库方式" required="required" data-bind="value:inType">
            </div>
            <div class="k-edit-label">
                <label for="inDate">入库日期</label>
            </div>
            <div data-container-for="inDate" class="k-edit-field">
                <input id="inDate" name="inDate" required="required" validationMessage="请填写入库日期" data-bind="value:inDate" data-role="datepicker" >
            </div>
           
            <div class="k-edit-label">
                <label for="storeHouse">库房</label>
            </div>
            <div data-container-for="storeHouse" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="storeHouse" id="storeHouse" validationMessage="请填写库房" required="required" data-bind="value:storeHouse">
            </div>
            <div class="k-edit-label">
                <label for="goodsAllocation">货位</label>
            </div>
            <div data-container-for="goodsAllocation" class="k-edit-field">
                <input type="text" class="k-input k-textbox" name="goodsAllocation" validationMessage="请填写货位" required="required" data-bind="value:goodsAllocation">
            </div>

            <div >
             <label class="k-edit-label">备注:</label>
             <textarea rows="4" cols="120" class="k-textbox  foredit" style="width:300px;" data-bind="value: pbComment" ></textarea>
            </div>
        <hr>
        <div>
            <div id="purchaserepository-edit-grid"></div>
        </div>

		<div>
			<button access="repository_management" class="access"  onclick="saveRepos();">保存</button>
			<button access="repository_management" class="access" onclick="saveRepos('入库中');">入库申请</button>
			<button access="repository_management_process" class="access"  onclick="confirmRepository();">确认</button>
			<button onclick="cancel();">取消</button>
		</div>
	</div>

</div>
