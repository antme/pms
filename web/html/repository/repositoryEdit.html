<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/repository/repositoryEdit.js"></script>

<div id="purchaserepository-edit" class="k-content">
	<div class="k-edit-field " id="purchaserepository-div"
		style="width: 1200px;">
		项目： <input type="text" name="purchasecontractselect" style="width: 500px;"
			id="purchasecontractselect" required="required">
		供应商： <input type="text"  id="supplierName"   required="required"/>
		
		<button onclick="selectContracts();">确定</button>
	</div>



	<div id="purchaserepository-edit-item">
        <hr>
        <table>
            <tr>
            <td><label>制单人:</label> <input type="text" data-bind="value: operator" id="operator" /></td>
            <td><label>入库方式:</label> <input type="text" data-bind="value: inType" id="inType" /></td>
            <td><label>入库日期:</label> <input type="text" data-role="datepicker"  data-bind="value: inDate" id="inDate" /></td>
            <td><label>申请编号:</label> <input type="text" data-bind="value: code" id="code" /></td>
            </tr>
            <tr>
            <td><label>批次:</label> <input type="text" data-bind="value: batchNumber" id="operator" /></td>
            <td><label>库房:</label> <input type="text" data-bind="value: storeHouse" id="inType" /></td>
            <td><label>货位:</label> <input type="text"  data-bind="value: goodsAllocation" id="inDate" /></td>
            <td><label>单据编号:</label> <input type="text" data-bind="value: orderCode" id="orderCode" /></td>
            
            </tr>
        </table>
        <hr>
        <div>
            <div id="purchaserepository-edit-grid"></div>
        </div>
        
        <div>
             <label>备注:</label>
             <textarea rows="4" cols="120" class="k-textbox  foredit" style="width:300px;" data-bind="value: pbComment" ></textarea>
        </div>


		<div>
			<button onclick="save();">保存</button>
			<button onclick="save('入库中');">入库申请</button>
		</div>
	</div>

</div>
