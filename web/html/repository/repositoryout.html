<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
<style>
.k-grid-toolbar {
    height: 25px;
}

</style>


<script type="text/javascript" src="js/repository/repositoryout.js"></script>

</head>

<body>
    <div id="purchaseorder" class="k-content">
        <h3>直发出库单申请列表</h3>
    
    <div class="k-toolbar k-grid-toolbar">
        <button access="repository_management" class="k-button access" onclick="addReout();">新增</button>
        <button access="repository_management" class="k-button access" onclick="editRepoOut();">修改</button>
        <button access="repository_management"  class="k-button access" onclick="confirmRepositoryOut();">确认</button>
    </div>
        <div id="grid"></div>
    </div>
    <div id="confirm-form" style="display:none;">
           <label>出库人：</label>
           <input type="text" class="k-input" data-bind="value: outOperator" id="outOperator" />
            <br>
           <label>出库日期：</label>
           <input type="text" class="k-input" data-role="datepicker"  data-format="yyyy/MM/dd" data-bind="value: outDate" id="outDate" />
           <br>
           <label>供方：</label>
           <input type="text" class="k-input" data-bind="value: customerName" id="customerName" />
           <br>
           <label>备注:</label>
           <textarea rows="8" cols="220" class="k-textbox  foredit" style="width:400px;" id="approve-comment"  data-bind="value: approveComment" ></textarea>
           <br>
           <button onclick="submitConfirm();">提交</button>
     </div>
</body>
</html>
