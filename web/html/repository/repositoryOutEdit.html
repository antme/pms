<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/repository/repositoryEdit.js"></script>

<style>
#purchaserepository-edit label {
	margin-left: 25px;
}

#purchaserepository-edit  .k-edit-form-container {
	width: 100%;
}

#purchaserepository-edit  .k-edit-label {
	padding-right: 1%;
	width: 10%;
}

#purchaserepository-edit  .k-edit-field {
	width: 20%;
}
</style>
<div id="purchaserepository-edit" class="k-content">
	<h3>直发出库申请单</h3>
	<div class="k-edit-field " id="purchaserepository-div"
		style="width: 1200px;">
		项目： <input type="text" name="purchasecontractselect"
			style="width: 500px;" id="purchasecontractselect" required="required" style="width: 300px;">
		供应商： <input type="text" id="supplierName" required="required" style="width: 300px;" />

		<button class="k-button" onclick="selectContracts();" id="select">确定</button>
	</div>

	<hr>


	<div id="purchaserepository-edit-item">

		<div style="margin-top: 20px; margin-bottom: 10px;">
		    <div class="k-edit-label">
                <label>项目:</label>
            </div>
            <div class="k-edit-field">
                <input type="text" disabled data-bind="value: projectName" />
            </div>
            
		  
			<div class="k-edit-label">
				<label>出库人:</label>
			</div>
			<div class="k-edit-field">
				<input type="text" data-bind="value: outOperator" id="outOperator" />
			</div>
			<div class="k-edit-label">
				<label>直发日期:</label>
			</div>
			<div class="k-edit-field">
				<input type="text" data-role="datepicker" data-bind="value: outDate"
					id="outDate" />
			</div>
			<div class="k-edit-label">
				<label>需方名称:</label>
			</div>
			<div class="k-edit-field">
				<input type="text" data-bind="value: recustomer" id="recustomer" />
			</div>
			<div class="k-edit-label">
				<label>单据编号:</label>
			</div>
			<div class="k-edit-field">
				<input type="text" data-bind="value: code" id="code" />
			</div>

	
		</div>
		<div>
			<div id="purchaserepository-edit-grid"></div>
		</div>

		<div style="margin-top: 5px;">
			<label>备注:</label>
			<textarea rows="4" cols="120" class="k-textbox  foredit"
				style="width: 300px;" data-bind="value: pbComment"></textarea>
		</div>


		<div>
			<button id="saveRepos" onclick="saveRepos();" style="display:none;">保存</button>
			<button id="confirmRepositoryOut" onclick="submitConfirmRepositoryOut();" style="display:none;">确认</button>
			<button onclick="cancelRepositoryOutWindow();">取消</button>
		</div>
		
	</div>

</div>
