<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>

.pro-dropdownlist{
	width:250px;
}

.test{
width:900px;
}
</style>

<script  src="js/salescontract/addsc.js"></script>

<body>
	
	<div id="addSalesContract" class="k-content test">
		<div>
			<button class="k-button"  onclick="saveSC();">保存</button>
			<button class="k-button"  onclick='loadPage("scList");'>取消</button>
		</div>
		
		<div id="validate-status"></div>
	
		<div>
           <div id="tabstrip">
               <ul>
                   <li class="k-state-active">
                   		基础信息
                   </li>
                   <li>
                                                            商务信息
                   </li>
                   <li>
                                                            成本设备清单
                   </li>
               </ul>
               
               <div><!-- 第一个Tab -->
                   <div class="k-edit-form-container"><!-- 基础信息-->
                   
	                   <div class="k-edit-label ">
							<label for="contractCode">合同编号</label>
						</div>
						<div data-container-for="contractCode" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="contractCode" id="contractCode"
								required="required" validationMessage="必填" data-bind="value: contractCode">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractPerson">签订人</label>
						</div>
						<div data-container-for="contractPerson" class="k-edit-field ">
							<input type="text" class="k-input k-textbox" name="contractPerson" id="contractPerson"
								required="required" validationMessage="必填" data-bind="value: contractPerson">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="projectId">关联项目</label>
						</div>
						<div data-container-for="projectId" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="projectId" id="projectId"
								required="required" validationMessage="必填" data-bind="value: projectId">
							<button class="k-button"  onclick="addAProject();">新建项目</button>
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractType">合同类型</label>
						</div>
						<div data-container-for="contractType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="contractType" id="contractType"
								required="required" validationMessage="必填" data-bind="value: contractType">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="archiveStatus">归档状态</label>
						</div>
						<div data-container-for="archiveStatus" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="archiveStatus" id="archiveStatus"
								required="required" validationMessage="必填" data-bind="value: archiveStatus">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="runningStatus">执行状态</label>
						</div>
						<div data-container-for="runningStatus" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="runningStatus" id="runningStatus"
								required="required" data-bind="value: runningStatus">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractDate">签订日期</label>
						</div>
						<div data-container-for="contractDate" class="k-edit-field ">
						
							<input name="contractDate" required="required" validationMessage="必填" id="contractDate" data-bind="value: contractDate">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractDownPayment">首付</label>
						</div>
						<div data-container-for="contractDownPayment" class="k-edit-field ">
							<input type="text" name="contractDownPayment" id="contractDownPayment"
								required="required" validationMessage="必填" data-bind="value: contractDownPayment">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="progressPayment">进度款</label>
						</div>
						<div data-container-for="progressPayment" class="k-edit-field ">
							<input type="text" name="progressPayment" id="progressPayment"
								required="required" validationMessage="必填" data-bind="value: progressPayment">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="qualityMoney">质保金</label>
						</div>
						<div data-container-for="qualityMoney" class="k-edit-field ">
							<input type="text" name="qualityMoney" id="qualityMoney"
								required="required" validationMessage="必填" data-bind="value: qualityMoney">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="contractMemo">备注</label>
						</div>
						<div data-container-for="contractMemo" class="k-edit-field ">
							<textarea id="contractMemo" rows="4" cols="120" class="k-textbox" data-bind="value: contractMemo"></textarea>
						</div>
						
                   </div>
               </div>
               
               <div><!-- 第2个Tab -->
                   <div class="k-edit-form-container"><!-- 商务信息-->
	                   <div class="k-edit-label ">
							<label for="contractAmount">合同金额</label>
						</div>
						<div data-container-for="contractAmount" class="k-edit-field ">
							<input type="number" min="0" name="contractAmount" id="contractAmount" onchange="moneyOnChange();"
								required="required" validationMessage="必填" data-bind="value: contractAmount">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateEqCost0">预估设备成本（增）</label>
						</div>
						<div data-container-for="estimateEqCost0" class="k-edit-field ">
							<input type="number" min="0" name="estimateEqCost0" id="estimateEqCost0" onchange="moneyOnChange();"
								required="required" validationMessage="必填" data-bind="value: estimateEqCost0">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateEqCost1">预估设备成本（非增）</label>
						</div>
						<div data-container-for="estimateEqCost1" class="k-edit-field ">
							<input type="text" name="estimateEqCost1" id="estimateEqCost1" onchange="moneyOnChange();"
								required="required" data-bind="value: estimateEqCost1">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateSubCost">预估分包成本</label>
						</div>
						<div data-container-for="estimateSubCost" class="k-edit-field ">
							<input type="text" name="estimateSubCost" id="estimateSubCost" onchange="moneyOnChange();"
								required="required" data-bind="value: estimateSubCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimatePMCost">预估项目管理成本</label>
						</div>
						<div data-container-for="estimatePMCost" class="k-edit-field ">
							<input type="text" name="estimatePMCost" id="estimatePMCost" onchange="moneyOnChange();"
								required="required" data-bind="value: estimatePMCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateDeepDesignCost">预估深化设计成本</label>
						</div>
						<div data-container-for="estimateDeepDesignCost" class="k-edit-field ">
							<input type="text" name="estimateDeepDesignCost" id="estimateDeepDesignCost" onchange="moneyOnChange();"
								required="required" data-bind="value: estimateDeepDesignCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateDebugCost">预估调试费</label>
						</div>
						<div data-container-for="estimateDebugCost" class="k-edit-field ">
							<input type="text" name="estimateDebugCost" id="estimateDebugCost" onchange="moneyOnChange();"
								required="required" data-bind="value: estimateDebugCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateOtherCost">预估其他成本</label>
						</div>
						<div data-container-for="estimateOtherCost" class="k-edit-field ">
							<input type="text" name="estimateOtherCost" id="estimateOtherCost" onchange="moneyOnChange();"
								required="required" data-bind="value: estimateOtherCost">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateGrossProfit">预估毛利</label>
						</div>
						<div data-container-for="estimateGrossProfit" class="k-edit-field ">
							<input type="text" readonly name="estimateGrossProfit" id="estimateGrossProfit" data-bind="value: estimateGrossProfit">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="estimateGrossProfitRate">预估毛利率</label>
						</div>
						<div data-container-for="estimateGrossProfitRate" class="k-edit-field ">
							<input type="text" readonly name="estimateGrossProfitRate" id="estimateGrossProfitRate" data-bind="value: estimateGrossProfitRate">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="invoiceType">发票类型</label>
						</div>
						<div data-container-for="invoiceType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="invoiceType" id="invoiceType"
								required="required" data-bind="value: invoiceType">
						</div>
						
	                   <!-- <div class="k-edit-label ">
							<label for="debugCostType">调试费类型</label>
						</div>
						<div data-container-for="" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="debugCostType" id="debugCostType"
								required="required" data-bind="value: debugCostType">
						</div>
						
	                   <div class="k-edit-label ">
							<label for="taxType">税收类型</label>
						</div>
						<div data-container-for="taxType" class="k-edit-field ">
							<input type="text" class="pro-dropdownlist" name="taxType" id="taxType"
								required="required" data-bind="value: taxType">
						</div> -->
                   </div>
               </div>
               
               <div><!-- 第 3 个Tab -->
                   <div><!-- 成本设备清单 -->
                       <div id="scEqCostList"></div>
                   </div>
               </div>
               
           </div>
         </div>
	</div>
</body>
