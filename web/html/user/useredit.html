<html>
<head>
<style>
.k-grid-toolbar {
	height: 25px;

<body>
	<h3>角色编辑页面</h3>
	<div class="k-edit-form-container" id="user-form">
		<div class="k-edit-label ">
			<label for="userName">用户名</label>
		</div>
		<div data-container-for="userName" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="userName"
				required="required" data-bind="value:userName">
		</div>
		<div class="k-edit-label ">
			<label for="phone">手机</label>
		</div>
		<div data-container-for="phone" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="phone"
				data-bind="value:phone">
		</div>
		<div class="k-edit-label ">
			<label for="email">Email</label>
		</div>
		<div data-container-for="email" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="email"
				data-bind="value:email">
		</div>
		<div class="k-edit-label ">
            <label for="department">部门</label>
        </div>
        <div data-container-for="department" class="k-edit-field ">
            <input type="text" class="k-input k-textbox" id="department"  
                data-bind="value:department">
        </div>

		<div class="k-edit-label " class="k-edit-field ">
			<label for="groups">角色</label>
		</div>
		<div data-container-for="groups" class="k-edit-field ">			
			<input data-bind="value:groups" name="groups" id="groups"  class="k-input " style="width:250px;"></input>
		</div>
		<div class="k-edit-label ">
			<label for="password">密码</label>
		</div>
		<div data-container-for="password" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="password"
				required="required" data-bind="value:password">
		</div>
		<button class="k-button" onclick="save();">保存</button><button
			class="k-button" onclick="cancel();">取消</button>
	</div>
