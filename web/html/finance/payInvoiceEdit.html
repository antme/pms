<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script  src="js/finance/payInvoiceEdit.js"></script>
<style>
#searchDiv,#formadd,#formapprove,.invoicedone {display:none;}
</style>
<body>
<div>
		<h2>开票申请单</h2>
		<div id="searchDiv">
			<label>选择合同:</label>
			<input id="searchfor"  style="width:250px;" type="text" value=""/>
			<input id="searchbt" type="button" value="确定"/>
		</div>
		<br><hr>
		<div id="form-container">
			<table class="table_form">
				<tr>
					<td>项目名： <span data-bind="text: projectName"></span></td>	
					<td>项目编号： <span data-bind="text: projectCode"></span></td>
					<td>合同编号： <span data-bind="text: contractCode"></span></td>
					<td>客户名称： <span data-bind="text: customer"></span></td>
				</tr>
				<tr>
					<td>申请日期： <span data-bind="text: payInvoiceSubmitDate"></span></td>
					<td>状态： <span data-bind="text: payInvoiceStatus"></span></td>
					<td>票种类别: <span data-bind="text: invoiceType"></span></td>
					<td></td>
				</tr>
				<tr>
					<td>申请部门: <select id="departmentItems" data-bind="value: payInvoiceDepartment"></select></td>
					<td>要求日期: <input data-role="datepicker" data-format="yyyy/MM/dd" data-bind="value: payInvoicePlanDate"/></td>
					<td colspan="2">收款情况：<input type="text" data-bind="value:payInvoiceReceivedMoneyStatus"/></td>
				</tr>
				<tr class="invoicedone">
					<td>实际金额：<input data-role="numerictextbox" min="0" data-bind="value:payInvoiceActualMoney"/></td>
					<td>实际日期：<input data-role="datepicker" data-format="yyyy/MM/dd" data-bind="value:payInvoiceActualDate"/></td>
					<td colspan="2">实际张数：<input data-role="numerictextbox" min="0" data-bind="value:payInvoiceActualSheetCount"/></td>
				</tr>
				<tr class="invoicedone">
					<td colspan="4">发票编号：<input type="text" data-bind="value:payInvoiceActualInvoiceNum"/></td>
				</tr>			
			</table>
            <div>
				<h4>详情</h4>
				<div id="subGrid" data-bind="source: payInvoiceItemList"></div>
            	<br><label>备注:</label>
            	<textarea rows="4" cols="120" class="k-textbox" style="width:300px;" data-bind="value: payInvoiceComment" ></textarea>
            </div>
            <br>
            <div id="form-container-button">
            	<button access="pay_invoice_add" class="k-button access" value="add">提交</button>
            	<button access="pay_invoice_manager_process" class="k-button access" value="managerapprove">批准</button>
            	<button access="pay_invoice_manager_process" class="k-button access" value="managerreject">拒绝</button>
            	<button access="pay_invoice_fin_process" class="k-button access" value="financeapprove">批准</button>
            	<button access="pay_invoice_fin_process" class="k-button access" value="financereject">拒绝</button>
            	<button access="pay_invoice_done" class="k-button access" value="done">开票</button>
            	<button class="k-button" value="cancel">取消</button>
            </div>
		</div>
</div>		
</body>
