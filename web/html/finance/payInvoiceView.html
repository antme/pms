<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script  src="js/finance/payInvoiceView.js"></script>
<style>
#searchDiv,#formadd,#formapprove,.invoicedone {display:none;}
</style>
<body>
            <script type="text/x-kendo-template" id="template">
                <div class="tabstrip">
                    <ul>
                        <li class="k-state-active">
                           	详单列表
                        </li>
                        <li>
                                                                                   备注
                        </li>
                    </ul>
                    <div>
                        <div class="orders"></div>
                    </div>
                    <div>
                        <div class='employee-details'>
							<br>#= payInvoiceComment #<br><br>
                        </div>
                    </div>
                </div>

            </script>
<div>
		<h2>开票单</h2>
		<div id="form-container">
			<table class="table_form">
				<tr>
					<td>项目名： <span data-bind="text: projectName"></span></td>	
					<td>项目编号： <span data-bind="text: projectCode"></span></td>
					<td>合同编号： <span data-bind="text: contractCode"></span></td>
					<td>客户名称： <span data-bind="text: customer"></span></td>
				</tr>
				<tr>
					<td>合同金额： <span data-bind="text: contractAmount"></span></td>
					<td>发票类型：<span data-bind="text: invoiceType"></span></td>
					<td>已开票总额：<span data-bind="text: totalInvoiceMoney"></span></td>
					<td>已收款金额：<span data-bind="text: totalGetMoney"></span></td>
				</tr>
			</table>
			<div>
				<h4>开票列表</h4>
				<button class="k-button" onclick="detailPI()">查看</button>
				<div id="invoiceGrid" data-bind="source: invoiceList"></div>
			</div>
			<br>
			<div>
				<h4>收款列表</h4>
				<div id="moneyGrid" data-bind="source: moneyList"></div>
			</div>
            <br>
		</div>
</div>		
</body>
