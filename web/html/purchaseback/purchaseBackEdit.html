<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script  src="js/purchaseback/purchaseBackEdit.js"></script>
<body>
<script type="text/x-kendo-template" id="headerTemplate">
<label>类别：#=value#</label>&nbsp;&nbsp;
<a onclick="delGridItem('#=value#')">删除</a>
</script>
<h2>备货申请</h2>
<div id="objList" class="k-content">
		<div id="searchDiv">
			<label>选择合同:</label>
			<input id="searchfor" style="width:250px;" type="text" value=""/>
			<input id="searchbt" class="k-button" type="button" value="确定"/>
		</div>
		<hr>
		<div id="form-container">
		    <h4>销售合同总览:</h4>
			<table class="table_form">
			     <tr>
			        <td>合同编号： <span data-bind="text: contractCode"></span></td>			     
                    <td>合同金额： <span data-bind="text: contractAmount"></span></td>   
                    <td>预估成本： <span data-bind="text: estimateTotal"></span></td>
                    <td>已批准备货额： <span></span></td>
                    <td>收款： <span></span></td>
                    <td>开票： <span></span></td>
                    <td>已发货物： <span></span></td>
                </tr>
            </table>
            <hr>
            <h4>申请信息:</h4>
            <table class="table_form">
				<tr>
					<td>项目名： <span data-bind="text: projectName"></span></td>	
					<td>项目编号： <span data-bind="text: projectCode"></span></td>
					<td>客户名称： <span data-bind="text: customerName"></span></td>
				</tr>
				<tr>
					<td>申请部门: <span data-bind="text: applicationDepartment"></span></td>
					<td>申请编号：<span data-bind="text: pbCode" ></span></td>
					<td>状态：<span data-bind="text: pbStatus" ></span></td>
					<td>到货要求日期: <input id="pbPlanDate" name="pbPlanDate"  required validationMessage="请选择日期" data-role="datepicker"  data-format="yyyy-MM-dd" data-bind="value: pbPlanDate"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<label>特殊要求:</label><br>
						<label><input type="checkbox" value="0" data-bind="checked: pbSpecialRequireRadio"/>1、是否要满足ROHS/REACH/UL/CCC要求？</label><br>   
						<label><input type="checkbox" value="1" data-bind="checked: pbSpecialRequireRadio"/>2、如是进口产品，是否需要商检？</label><br>
						<label><input type="checkbox" value="2" data-bind="checked: pbSpecialRequireRadio"/>3、其它要求，请注明：</label><br>					
					</td>
					<td colspan="2">
						<br><label>若有,请注明：</label><br>
						<textarea rows="4" cols="120" class="k-textbox" style="width:300px;" data-bind="value: pbSpecialRequire" ></textarea>
					</td>
				</tr>
			</table>
			<hr>
            <div>
				<h4>设备清单</h4>
				<div id="subGrid" data-bind="source: eqcostList"></div>
            	<br>
				<div id="purchase-request-sum-grid"></div>
				<div data-bind="text: pbComment" class="commentdiv"></div>
				<div class="tempCommentdiv">
					<label>备注:</label><br>
					<textarea name="tempComment" id="tempComment" rows="4" cols="120" class="k-textbox" style="width:505px;" data-bind="value: tempComment" ></textarea>
				</div>
			</div>
		</div>
        <div id="form-container-button">
        	<button access="purchase_back_management" class="k-button access" id="save">保存草稿</button>
        	<button access="purchase_back_management" class="k-button access" id="submit">提交</button>
        	<button access="purchase_back_process" class="k-button access" id="approve">批准</button>
        	<button access="purchase_back_process" class="k-button access" id="reject">拒绝</button>            	
        	<button class="k-button" id="cancel">取消</button>
        </div>		
	</div>		
</body>
