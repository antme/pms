<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>工程项目管理系统登录</title>

<script src="js/jquery.min.js"></script>
<script src="js/kendo.web.min.js"></script>
<script src="js/user/login.js" type="text/javascript"></script>

<link href="styles/ui.css" rel="stylesheet">
<link href="styles/kendo.common.min.css" rel="stylesheet">
<link href="styles/kendo.default.min.css" rel="stylesheet">

</head>
<body class="view-login">

	<div class="container" >
		<!-- Begin Content -->
		<div class="login well">
			<img src="images/logo.png" >
			<hr>
			<div id="error"></div>
			<div id="form-login" class="k-edit-form-container">
				<div class="k-edit-label">
					<label for="userName">用户名</label>
				</div>
				<div class="k-edit-field">
					<input name="userName" id="userName" class="k-input k-textbox" type="text" placeholder="用户名" size="15" required validationMessage="请输入用户名">
				</div>
				<div class="k-edit-label">
					<label>密 码</label>
				</div>
				<div class="k-edit-field">
					<input name="password" id="password" class="k-input k-textbox"  required validationMessage="密码不能为空" type="password" placeholder="*******" size="15">
				</div>

				<div style="text-align: center">
					<button class="btn-large k-button" id="login-button">登录</button>
				</div>

			</div>

		</div>
		<noscript>警告！为正确操作管理后台，JavaScript 必须启用。</noscript>
	</div>
</body>
</html>
